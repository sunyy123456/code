<!DOCTYPE html>
<html lang="en">
<head>
     <!-- 
        meta主要用于设置网页中的一些元数据，元数据不是给用户看的
            charset  指定网页的字符集
            name  指定数据名称
            content 指定数据的内容
                keyword 表示网站的关键字，可以指定多个关键字，关键字之间用逗号隔开
                    例： <meta name = "keyword" content = "HTML5, 前端， CSS3">
                description 用于指定网站的描述,网站的描述会出现在搜索引擎的搜索的结果中
                    例： <meta name = "description" content = "孙岳沿的网站">
                title标签的内容会作为搜索结果的超链接的文字显示
     -->
     <meta name = "keyword" content = "HTML5, 前端， CSS3">
     <meta name = "description" content = "孙岳沿的网站">
     <!--  
        <meta http-equiv = "refresh" content = "3;url = https://www.baidu.com">
        content中3代表3秒后跳转，分号后面的网站为要跳转的网站 
    -->
     <meta http-equiv = "refresh" content = "3;url = https://www.baidu.com" >
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     
</body>
</html>
