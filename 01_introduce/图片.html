<body>
    <!-- 
        图片标签用于向当前页面引入一个外部图片
        使用img标签来引入外部图片，img标签是一个自结束标签
        img属于替换元素（基于行内元素和块元素之间，具有两种元素的特点）
        属性：
            src 属性指定的是外部图片的路径(路径规则与超链接一样)
            alt 属性是对图片的描述（默认情况下不显示，有些浏览器在图片加载不出来时会显示alt内容）
                搜索引擎会根据alt内容来识别图片，如果不写alt则图片不会被搜索引擎所收录
            width 图片的宽度(单位是像素)
            heigth 图片的高度
                - 宽度和高度如果只修改一个，另一个会等比例缩放（一般情况宽度和高度只改变一个）
            
            注意：一般情况在pc端，不建议修改图片的大小（大图缩小 浪费内存；小图放大 图片失帧）
                 但在移动端，经常需要对图片进行缩放（主要是大图缩小）
        
        图片的格式:
            jpeg(jpg)
                - 支持的颜色比较丰富，不支持透明效果，不支持动图
                - 一般用来显示照片
            gif
                - 支持的颜色比较少，支持简单透明，支持动图
                - 颜色单一的图片，动图
            png
                - 支持的颜色丰富，支持复杂透明，不支持动图
                - 颜色丰富，复杂透明图片，专为网页而生
            webp
                - 这种格式是谷歌新推出的专门用来表示网页中的图片的一种格式
                - 它具备其他格式的图片的所有优点，而且文件还特别小
                - 缺点：兼容性不好
            base64
                - 可以将图片使用base64编码，这样可以将图片转换为字符，通过字符的形式引入图片
                - 一般都是一些需要和网页一起加载的图片才会使用base64
            
            效果一样，用小的
            效果不一样，用效果好的
     -->
    <img width = "500" src="./img/54a27ad977bfd73e237837c0a000b2a2779c1307_raw.jpg" alt = "壁纸">
    <img width = "500" src="http://5b0988e595225.cdn.sohucs.com/images/20191111/62dccb184aec453a9191b7ca1d6396ef.jpeg" >
