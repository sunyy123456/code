<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页编写的多个空格默认情况会自动被浏览器解析为一个空格 
        
        在html中，有时不能直接书写一些特殊符号（<、>、多个连续空格……）
        如果我们需要写特殊符号，则需要使用html中的实体（转义字符）
          &实体的名字；例如：&nbsp;（空格）  &gt;(大于号)  &lt;（小于号） &copy;(版权符号)
    -->
    <p>床前明&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月光</p>
    &copy;
    a&lt;b&gt;c
</body>
</html>
