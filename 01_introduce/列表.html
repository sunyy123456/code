<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  
        列表（list）
            1.橙子
            2.西瓜
            3.草莓
            ……（这就叫列表）

        在html中也可以创建列表，html列表共有三种：
            1.无序列表
            2.有序列表
            3.定义列表
            ·无序列表：使用ul标签来创建无序列表；
                      使用li来时列表项（有几个li表示有几项）（li：list-item）
            ·有序列表：使用ol标签来创建无序列表；
                      使用li来时列表项（有几个li表示有几项）（li：list-item）
                （因为前面的·或者数字在不同浏览器下显示的可能不一样，所以一般情况下会去掉·或数字
                  在去掉后，无序列表和有序列表就一样了
                  一般会使用无序列表
                ）
            ·定义列表：使用dl标签创建定义列表
                      使用dt表示定义的内容（指定给谁下定义）
                      使用dd来对内容进行解释说明
            列表之间可以互相嵌套

    -->

    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>

    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>规定哪里是标题，那里是段落</dd>
    </dl>

    <ul>
        <li>
            a
            <ul>
                <li>aa</li>
            </ul>
        </li>
    </ul>

</body>
</html>
