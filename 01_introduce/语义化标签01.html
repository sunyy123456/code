<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        标题标签：
            h1 ~ h6 一共有六级标签， 重要性递减
            h1 重要性仅次于title标签， 所以一般情况下，一般只有一个h1
            一般情况下使用 h1~h3， h4~h6基本不会使用
        
        在页面中独占一行的元素称为块元素（block element）

        p标签表示页面中的一个段落    所以p标签也是块元素

        hgroup标签用来给标题分组，可以将一组相关的标题同时放入hgroup
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <p>一个段落</p>
    <p>一个段落</p>

    <hgroup>
        <h1>回乡偶书二首</h1>
        <h2>其一</h2>
    </hgroup>

    <!-- 
        在页面中不会独占一行的元素称为行内元素（inline element）

        em标签用于表示语音语调的一个加重  属于行内元素

        strong表示强调，重要内容  属于行内元素
    -->

    <p></p>你今天<em>真</em>好看</p>

    <p>我今天一定<strong>不要熬夜</strong></p>

    <!-- 
        blockquote  表示长引用（块元素）
        q  表示短引用（行内元素）
    -->
    鲁迅说：<blockquote>我没说过</blockquote>  
    子曰：<q>学而时习之，不亦说乎</q>

    <!--  
        br标签表示页面中的换行
    -->
    <br>！<br><br>！

</body>
</html>
