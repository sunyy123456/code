<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio 用来向页面引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放停止
        
        属性：
            controls 是否允许用户控制播放， 不需要赋值，有controls就可以
            autoplay 音频文件是否自动播放
                - 如果设置了autoplay，则音频会自动播放
                    但是大部分浏览器都不会自动对音频进行播放
            loop 音频是否循环播放
     -->
    <audio src="./source/纯音乐 - 初见.mp3" controls loop></audio>

    <!-- 
        除了可以用src来指定外部文件的路径以外，还可以通过source来指定路径
        支持的浏览器就会播放音频，不支持的就会显示文字
        有多个source时，会优先尝试播放第一个，
            如果第一个无法播放，播放第二个，以此类推，如果全不支持，会显示文字

        embed标签 可以支持IE8（兼容性差的浏览器）
            所以有embed标签时，就不需要文字提示播放不了 
     -->
    <audio controls>
        <!-- 对不起，您的浏览器不支持播放音频 -->
        <source src = "./source/纯音乐 - 初见.mp3">
        <source src="./source/Kohji Makaino - 千千阙歌（叶锐文 remix）.mp3">
        <embed src="./source/Kohji Makaino - 千千阙歌（叶锐文 remix）.mp3" type="audio/mp3">
    </audio>

    <!-- 
        使用vedio标签向网页引入视频 
            - 使用方式基本与audio一样
     -->

    <video controls> 
        <source src = "./source/Jhameel - Feisty.mp4">
        <embed src="./source/Jhameel - Feisty.mp4" type="video/mp4">
    </video>
    <!-- 
        一般在开发中，不会使用上述方法引入音视频（成本很高） 

        在日常学习中 可以使用 直接复制视频分享代码
            - 依旧可以使用width和height来调整画面大小
     -->
     <br>
     <iframe width= "800" height = "500" src="//player.bilibili.com/player.html?aid=720184923&bvid=BV1mQ4y1h7Zr&cid=397821364&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
</body>
</html>
