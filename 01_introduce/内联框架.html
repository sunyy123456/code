<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        内联框架：iframe 用于向当前页面中引入一个其他页面（成对出现的标签  有开始有结束）
            src 指定要引入的网页的路径
            可以用width、height指定宽和高
            frameborder 指定内联框架的边框  0表示没有边框，1表示有边框

        （一般情况下很少使用内联框架）
    -->
    <iframe src="https://www.qq.com" width = "800" height = "500" frameborder="0"></iframe>
</body>
</html>
