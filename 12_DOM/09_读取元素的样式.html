<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
    </style>

    <script>
        window.onload = function(){
            // 点击按钮以后读取box1的样式
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
                /*
                    获取元素当前显示的样式：
                        语法：元素.currentStyle.样式名
                    它可以用来读取当前元素正在显示的样式
                    如果当前元素没有设置样式，则获取它的默认值

                    currentStyle只有IE支持

                    在其他浏览器中可以使用
                        getComputedStyle()这个方法来获取元素当前的样式
                            这个方法是window的方法，可以直接使用
                            需要两个参数：
                                第一个， 要获取样式的元素
                                第二个， 可以传递一个伪元素，一般都传null
                            该方法会返回一个对象，该对象封装了当前元素对应的样式
                            可以通过对象.样式名来读取样式
                            如果获取的样式没有设置，则会获取到真实的值，而不是默认值
                            比如：如果没有设置width，他不会获取到auto，而是一个长度
                            该方法不支持IE8及以下

                    通过currentStyle和getComputedStyle()读取到的样式都是只读的，不能修改
                        如果要修改，必须通过style属性

                */
                
                alert(getStyle(box1, "width"));
            };


            /*
                定义一个函数，用来获取指定元素的当前的样式
                参数：  
                    obj  要获取样式的元素
                    name  要获取的样式名
            */
            function getStyle(obj, name){
                /*
                    getComputedStyle 和 window.getComputedStyle区别
                    getComputedStyle 属于变量，当找不到变量时会报错
                    而window.getComputedStyle 属于对象的属性，当找不到时会返回undefined
                */
                if(window.getComputedStyle){
                    //  正常浏览器的方式,具有getComputedStyle()方法 
                    return getComputedStyle(obj, null)[name];
                }  
                else{
                    // IE8的方式
                    return obj.currentStyle[name];
                }

            }
        };
    </script>
</head>
<body>
    <button id="btn01">点我</button>
    <br><br><br>

    <div id="box1"></div>
</body>
</html>
