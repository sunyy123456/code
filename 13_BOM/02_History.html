<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            /*
                History
                    - 对象可以用来操作浏览器向前或向后翻页
                    - 属性：
                        length
                            - 可以获取到当次访问链接的数量
                    - 方法：
                        back()
                            - 可以用来回退上一个页面，作用和浏览器的回退按钮一样
                        forword()
                            - 可以用来前进下一个页面，作用和浏览器的前进按钮一样
                        go()
                            - 可以用来跳转到指定的页面
                            - 需要一个整数作为参数
                                1 表示向前跳转一个页面   相当于forword()
                                2 表示向前跳转两个页面 
                                -1 表示向后跳转一个页面   相当于back()
                                -2 表示向后跳转两个页面 
                                
    
            */
            // alert(history.length);

            var btn = document.getElementById("btn");
            btn.onclick = function(){
                // history.back();
                // history.forward();
                history.go(-2);

            };


        };
    </script>
</head> 
<body>
    <h2>History</h2>
    <button id="btn">我是按钮</button>
    <br><br><br>
    <a href="./01_BOM简介及Navigator.html">去BOM</a>
</body>
</html>
