<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            JSON
                - JS中的对象只有JS自己认识,其他的语言都不认识
                - JSON就是一个特殊格式的字符串,这个字符串可以被任意的语言所识别,
                    并且可以转换为任意语言中的对象,JSON在开发中主要用来数据的交互
                - JSON
                    - JavaScript Object Notation   JS对象表示法
                    - JSON和JS对象的格式一样,只不过JSON字符串中的属性名必须加双引号
                        其他的与JS一致
                    - JSON分类
                        1. 对象{}
                        2. 数组[]

                    - JSON中允许的值:
                        1. 字符串
                        2. 数值
                        3. 布尔值
                        4. null
                        5. 对象(普通对象,不包括函数对象)
                        6. 数组
        */
        // 创建一个JSON对象
        var obj = '{"name": "susan","age":18,"gender":"男" }';

        // 创建一个JSON数组
        var arr = '[1, 2, true, "hello"]';

        var  obj2 = '{"arr" = [1, 2]}';

        /*
            将JSON字符串转换为JS中的对象
                在JS中,为我们提供了一个工具类,就叫JSON
                这个对象可以帮助我们将JSON转换为JS对象,也可以将一个JS对象转换为JSON

            JSON -> js对象
                JSON.parse()
                    可以将一个JSON对象转换为js对象
                    它需要一个JSON字符串作为参数,会将该字符串转换为JS对象并返回
        */

        var json = '{"name": "susan","age":18,"gender":"男" }';
        var o = JSON.parse(json);
        console.log(o);


        var obj3 = {name:"猪八戒", age:28, gender:"男"};
        /*
            JS对象 -> JSON
                JSON.stringify()
                    - 可以将一个JS对象转换为JSON字符串
                    - 需要一个js对象作为参数,会返回一个JSON字符串
        */
        var str = JSON.stringify(obj3);
        console.log(str);

        /*
            JSON这个对象在IE7及以下的浏览器不支持,所以在这些浏览器中调用会报错

                eval()
                    - 这个函数可以用来执行一段字符串形式的JS代码,并将执行结果返回
                    - 如果使用eval()执行的字符串中含有{},它会将{}当成是代码块
                        如果不希望 将其当成代码块解析,则需要在字符串前后各加一个()

                    - eval()这个函数功能很强大,可以直接执行一个字符串中的js代码
                        但是在开发中尽量不要使用,首先执行性能比较差,同时还具有安全隐患
        */
        var str2 = 'alert("hello");';
        var str3 = '({"name": "susan","age":18,"gender":"男" })';

        eval(str2);
        console.log(eval(str3));
    </script>
</head>
<body>
    
</body>
</html>
