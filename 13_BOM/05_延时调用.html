<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            延时调用：
                延时调用一个函数不会马上执行，而是隔一段时间再执行，而且只执行一次
                setTimeout()
            
            延时调用和定时调用的区别：定时调用会执行多次，而延时调用只会执行一次

            clearTimeout()  关闭延时调用

            延时调用和定时调用是可以互相代替的，在开发中可以根据需要去选择
        */
        var num = 17;
        var timer = setTimeout(function(){
            console.log(num++);
        }, 3000);
        clearTimeout(timer);
    </script>
</head>
<body>
    
</body>
</html>
