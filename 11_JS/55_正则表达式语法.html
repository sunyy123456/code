<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            量词
                - 通过量词可以设置一个内容出现的次数
                - {n}正好出现n次
                - 量词只对它前边的一个内容起作用
                - {m,n} 出现m ~ n次
                - {m,}  出现m次及m次以上
                - +表示至少一个  相当于{1，}
                - *表示0个或多个  相当于{0,}
                - ?表示0个或1个  相当于{0,1}
                - ^表示开头
                - $表示结尾
        */
        var reg = /a{3}/;
        reg = /(ab){3}/;
        reg = /ab+c/;
        reg = /ab*c/;
        reg = /ab?c/;
        reg = /^a/;  // 表示是否以a开头
        reg = /a$/;  // 表示是否以a结尾
        reg = /^a$/;  // 表示的是一个a既是开头又是结尾(相当于只能有一个字符)
        reg = /^a|a$/;  // 表示以a开头，以a结尾

        console.log(reg.test("aca"));

        /*
            创建一个正则表达式，用来检查一个字符串是否是一个合法的手机号

            手机号的规则：  
                - 一共11位
                - 第一位以1开头
                - 第二位是3-9的任意数字
                - 第三位以后是任意数字9个
        */
        var phoneStr = "aaa13039961139vfd";
        var phoneReg = /^1[3-9][0-9]{9}$/;
        console.log(phoneReg.test(phoneStr));

        /*
            . 表示任意字符
            在正则表达式中使用 \ 作为转义字符
            \. 来表示 .
            \\ 来表示 \

            注意：使用构造函数时，由于它的参数是一个字符串，而\是字符串中转义字符，
                如果要使用\则需要使用\\来代替
        */
        reg = /./;  // 表示任意字符（只要有非回车的字符就会返回true）  空串返回false
        reg = /\./;
        reg = /\\/;  // 注意在字符串中 \\ 才表示 \
        reg = new RegExp("\\.");  // 检查是否含有.  要想表达\.  需要写\\.

        /*
            \w
                任意字母、数字、_
            \W
                除了字母、数字、_
            \d
                任意数字
            \D
                除了数字
            \s
                空格
            \S
                除了空格
            \b
                单词边界
            \B
                除了单词边界
        */
        reg = /\w/;
        reg = /\W/;
        reg = /\d/;
        reg = /\D/;
        reg = /\s/;
        reg = /\S/;

        /*
            创建一个正则表达式，检查一个字符串中是否含有单词child
        */
        reg = /\bchild\b/;
        console.log(reg.test("children"));

        /*
            去除字符串中前后的空格
            去除空格就是使用""(空串)来替代空格       
        */
        str = "     he llo      ";
        // 去除掉开头的空格
        // str = str.replace(/^\s*/, "");
        // 去除掉结尾的空格
        // str = str.replace(/\s*$/, "");
        str = str.replace(/^\s*|\s*$/g,"");
        console.log(str);
        
    </script>
