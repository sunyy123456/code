<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var obj = new Object();

        /*
            向对象中添加属性
            属性名:
                - 对象的属性名不强制要求遵守标识符的规范
                - 使用时还是尽量按照标识符的规范去做
        */

        /*
            如果要使用特殊的属性名.不能采用.的方式来操作
                需要另一种方式:
                    语法: 对象["属性名"] = 属性值
                读取时也要采用这种方式

            使用[]这种方式去操作属性更加灵活
                在[]中可以直接传递一个变量,这样变量值是多少就会读取哪个属性

        */
        obj["123"] = 789;
        obj["nihao"] = "你好";

        var n = "123";
        console.log(obj["123"]);
        console.log(obj[n]);


        /*
            属性值
                JS中的属性值,可以是任意的数据类型
                    甚至也可以是一个对象
        */


        obj.test = "hello";
        
        // 创建一个对象
        var obj2 = new Object();
        obj2.name = "猪八戒";
        
        // 将obj2设置为obj的属性
        obj.test = obj2;
        
        console.log(obj);
        /*
            in运算符
                - 通过该运算符可以检查一个对象是否含有指定的属性
                    如果有则返回true,没有则返回false
                - 语法: 
                    "属性名" in 对象
        */

        // 检查obj中是否含有test2这个属性
        console.log("test2" in obj);
        // 注意obj.test.name中的name不属于obj的属性
        console.log("name" in obj); // false
    </script>
</head>
<body>
    
</body>
</html>
