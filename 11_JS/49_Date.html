<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            Date对象
                - 在JS中使用Date对象来表示一个时间
        */
        var d = new Date(); 
        // 如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
        console.log(d);
        /*
            创建一个指定的时间对象
            需要在构造函数中传递一个表示时间的字符串作为参数
            日期格式：
                月/日/年 时：分：秒
        */
        var d2 = new Date("12/31/2021 02:11:00");
        console.log(d2);

        /*
            getDate()
                - 获取当前日期对象是几日
        */
        console.log(d2.getDate());

        /*
            getDay()
                - 获取当前日期对象是星期几
                - 会返回一个0-6的值( 0表示周日 )
        */
        console.log(d2.getDay());

        /*
            getMonth()
                - 获取当前日期对象是几月
                - 会返回一个0-11的值( 0表示1月，1表示2月……)
        */
        console.log(d2.getMonth());

        /*
            getFullYear()
                - 获取当前日期对象是哪年
        */
        console.log(d2.getFullYear());

        /*
            getTime()
                - 获取当前日期对象的时间戳
                - 时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分0秒
                    到当前日期所花费的毫秒数
                - 计算机底层在保存时间时使用的都是时间戳
        */

        console.log(d.getTime());

        // 获取当前的时间戳
        var time = Date.now();
        console.log(time);
    </script>
</head>
<body>
    
</body>
</html>
