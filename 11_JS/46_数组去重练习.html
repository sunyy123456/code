<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        var arr = [1,1,2,3,2,1,3,4,2,5];
        for(var i = 0; i < arr.length; i++){
            var p = arr[i];
            for(var j = i + 1; j < arr.length; j++){
                if(arr[i] == arr[j]){
                    arr.splice(j, 1);
                    // 注意j--，因为当删除一个元素时，后面的元素会顶上来，如果没有j--，就相当于跳过了一个元素
                    j--;
                }
            }
        }
        console.log(arr);
    </script>
</head>
