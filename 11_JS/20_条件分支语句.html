<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            条件分支语句也叫switch语句

            语法：
                switch(条件表达式){
                    case 表达式：
                        语句……
                        break；
                        
                    case 表达式：
                        语句……
                        break；
                    case 表达式：
                        语句……
                        break；
                    case 表达式：
                        语句……
                        break；
                    default：
                        语句……
                        break；
                }
            在执行时，会依次将case里的值和switch后的表达式的值进行全等比较
                如果比较结果为true，则从当前case处开始执行代码
                    当前case下的所有代码都会执行，所以在case后面加break
        */

    </script>
</head>
