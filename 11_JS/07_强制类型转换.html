<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            强制类型
                - 指将一个数据类型强制转换为其他的数据类型
                - 类型转换主要指，将其他的的数据类型转换为String、Number、Boolean
        */

        /*
            将其他的数据类型转换为String
                方式一：
                    - 调用被转换数据类型的toString()方法 
                    - 该方法不会影响原变量，它会将转换的结果返回
                    - 注意：Undefined和Null没有toString()方法
                        - 如果调用他们的方法会报错

                方式二：
                    - 调用String()函数，并将被转换的数据作为参数传递给函数
                    - 使用String()函数做类型转换时，
                        对于Number、Boolean实际上就是调用toString()方法
                        但是对于Null和Undefined，就不会调用toString()方法
                            它会将null直接转换为"null"
                            会将undefined直接转换为"undefined"
        */
        var a = 123;
        // 调用a的toString()方法
        // 调用xxx.yyy()方法，就是xxx.yyy()
        // var b = a.toString();
        // console.log(typeof(b));
        a = a.toString();
        console.log(a);
        console.log(typeof(a));

        var b = 132;
        // 调用String()函数，来将a转换为字符串
        b = String(b);
        console.log(b);
        console.log(typeof(b));


        /*
            将其他的数据类型转换为Number
                转换方式一：
                    使用Number()函数
                        - 字符串 ---> 数值
                            1. 如果是纯数字的字符串，则直接将其转换为数字
                            2. 如果有非数字内容，则转换为NAN
                            3. 如果字符串是一个空串或都是空格，则转换为0
                        - 布尔 ---> 数值
                            true 转成 1
                            false 转成 0
                        - Null ---> 数值
                            转成0
                        - Undefined ---> 数值
                            转成NAN

                转换方式二：
                    - 这种方式专门用来对付字符串
                    - parseInt()  把一个字符串转换为一个整数
                        可以将一个字符串中的有效的整数内容取出来
                    - parseFloat()  把一个字符串转换为一个浮点数
                        作用与parseInt()类似，不同的是它可以获取有效的小数

                    - 如果对非String类型使用parseInt()或parseFloat()
                        它会先将其转换为String类型，然后再操作
                    
                    可以通过parseInt()函数对浮点数取整
        */  

        var e = '123';
        
        e = true;
        e = null;
        e = undefined;
        
        // 调用Number函数来将e转换为Number类型
        e = Number(e);

        console.log(typeof(e));
        console.log(e);

        var f = "123px";
        
        // 调用ParseInt()函数来将f转换为Number类型
        f = parseInt(f);
        
        console.log(typeof(f));
        console.log(f);

        var g = "123.456px";

        g = parseFloat(g);

        console.log(typeof(g));
        console.log(g);


        /*
            将其他的数据类型转换为Boolean
                - 使用Boolean()函数
                    - 数字 --->  布尔值
                        - 除了0和NAN，其余都是true
                    - 字符串 ---> 布尔值
                        - 除了空串，其余都是true
                    - Null和Undefined都会转换为false
                    - 对象也会转换为true
        */

        var h = 123;

        h = '123';
        // 调用Boolean()函数来将h转换为布尔值
        h = Boolean(h);
        console.log(typeof(h));
        console.log(h);
    </script>
</head>
<body>
    
</body>
</html>
