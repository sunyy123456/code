<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var str = "1a2b3c4d5e6";
        /*
            split()
                - 可以将一个字符串拆分成一个数组
                - 方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
                - 这个方法即使不指定全局匹配，也会将所有符合条件的都拆分
        */

        /*
            根据任意字母来将字符串拆分
        */
        var result = str.split(/[A-z]/);
        console.log("result = " + result);

        /*
            search()
                - 可以搜索字符串中是否含有指定内容
                - 如果能搜索到，则会返回第一次出现的索引，如果搜不到就返回-1
                - 可以接受一个正则表达式作为参数，会根据正则表达式去检索字符串
                - search()只会查找第一个，即使设置全局不配，也不会全都查找
        */
        str = "hello abc edc";
        result = str.search("abc");
        console.log("result = " + result);
        // 搜索一个字符串中是否含有abc 或 adc 或 aec
        result = str.search(/a[bde]c/);
        console.log("result = " + result);

        /*
            match()
                - 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
                - 默认情况下我们的match只会找到第一个符合要求的内容，找到后就停止检索
                    可以设置正则表达式为全局匹配模式，这样就会匹配到所有符合条件的内容
                    可以为一个正则表达式设置多个匹配模式，顺序无所谓
                - match()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
        */
        str = "1a2b3c4d5e6";
        result = str.match(/[a-z]/ig);
        console.log("result = " + result);
        console.log(Array.isArray(result));  // true
        console.log(result[0]);


        /*
            replace()
                - 可以将字符串中的指定内容替换为新的内容
                - 参数：
                    第一个，被替换的内容，可以接受一个正则表达式作为参数
                    第二个，新的内容
                - 默认只会替换第一个
        */
        result = str.replace("a", "@_@");
        result = str.replace(/[a-z]/ig, "@_@");
        result = str.replace(/[a-z]/ig, "");  // 替换成空串，相当于删掉
        console.log("result = " + result);



    </script>
</head>
<body>
    
</body>
</html>
