<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            数据类型指的是字面量的类型
            在JS中一共有6种数据类型：
                String  字符串
                Number  数值
                Boolean  布尔值
                Null  空值
                Undefined  未定义
                Object  对象
            其中 String、Number、Boolean、Null、Undefined属于基本数据类型
                而Object属于引用数据类型
        */

        /*
            String字符串
                - 在JS中字符串需要使用引号引起了
                - 使用双引号和单引号都可以，但是不要混着用
                - 引号不能嵌套
        */
        var str = "Hello";
        str = "我说'今天天气真好'";
        /*
            在字符串中我们可以使用\作为转义字符
                当表示一些特殊符号时可以使用\进行转义
                
                \"  表示 "
                \'  表示 '
                \n  表示 换行
                \t  表示 制表符
                \\  表示 \
        */
        str = "我说\"今天天气真好\"";

        document.write(str);

        /*
            在JS中所有的数值都是NUmber类型
            包括整数和浮点数

            JS中可以表示数字的最大值   Number.MAX_VALUE  1.7976931348623157e+308
            
            如果使用Number表示的数字超过了最大值，则会返回一个Infinity 表示正无穷
                - 注意：Infinity是字面量，可以直接给变量赋值
                    var a = Infinity;（不要加引号，加引号就变成字符串了）
                    使用typeof检查Infinity也会返回Number

            NAN 是一个特殊的数字，表示not a number
                NAN是字面量，可以直接给变量赋值
                使用typeof检查NAN也会返回Number

            Number.MIN_VALUE 5e-324  表示的是0以上的最小值
        */

        /*
            可以使用typeof来检查变量的类型
            语法： typeof 变量
        */
        var a = "123";
        var b = 123;
        console.log(a);
        console.log(b);
        console.log(typeof a);
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);

        /*
            在Js中整数的运算基本可以保证精确
        */
        var c = 123332 + 1545;
        console.log(c);

        /*
            如果使用Js进行浮点数运算，可能得到一个不精确的结果
                所以千万不要用JS去进行精确度比较高的运算
        */
        c = 0.1 + 0.2;
        console.log(c);

        /*
            Boolean  布尔值
                布尔值只有两个，主要用来做逻辑判断
                - true  
                    - 表示真
                - false
                    - 表示假

            使用typeof检查一个布尔值时，返回Boolean
        */
        var bool = true;
        console.log(bool);
        console.log(typeof(bool));

        
        /*
            NUll（空值）类型的值只有一个，就是null
                null这个值专门表示为空的对象
                用typeof检查null值，会返回object

            Undefined(未定义)类型的值只有一个，就是undefined
                当我们声明一个变量，但不给变量赋值时，它的值就是undefined
                用typeof检查Undefined值，会返回undefined

        */
        var d = null;
        console.log(d);
        console.log(typeof(d));
        var e;
        console.log(e);
        console.log(typeof(e));

    </script>
</head>
<body>
    
</body>
</html>
