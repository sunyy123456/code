<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var a;
        /*
            在Js中，如果需要表示16进制的数字，则需要以0x开头
                           表示8进制的数字，则需要以0开头
                           表示2进制的数字，则需要以0b开头(不是所有浏览器都支持)
        */

        a = 0x10;
        a = 010;
        a = 0b10;
        console.log(a);

        //  像'070'这种字符串，有些浏览器会当成8进制解析，有些会当成10进制解析
        var b = '070';
        // 可以在parseInt()中传递第二个参数，用逗号隔开，来指定数字的进制
        b = parseInt(b,10);

        console.log(typeof(b));
        console.log(b);

    </script>
</head>

</body>
</html>
