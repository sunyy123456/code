<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            可以使用{}将代码分成一组
            {}中的语句也可以称为是代码块

             !!! JS中的代码块，只有分组的作用，没有其他的用途
                代码块内部的内容，在外部是完全可见的

        */

        {
            var a = 1;
        }
        console.log(a);

    </script>
</head>
