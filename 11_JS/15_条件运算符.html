<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            条件运算符也叫三元运算符
                - 语法：
                    条件表达式 ? 语句1 ：语句2;
                - 执行流程：
                    条件运算符在执行时，首先对条件表达式进行求值
                        如果该值为true，则执行语句1，并返回运行结果
                        如果该值为false，则执行语句2，并返回运行结果
                    如果条件表达式的结果是一个非布尔值
                        会先将其转换为布尔值，再进行计算
        */

        var a = 10;
        var b = 20;
        var c = 30;
        var max = a>b ? a : b;
        max = max>c ? max : c;
        console.log("max = " + max);

        // "" ? alert("hh") : alert("ll");

    </script>
</head>

</html>
