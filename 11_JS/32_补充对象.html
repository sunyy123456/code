<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        var obj = new Object;
        obj.name = "孙悟空";
        obj.age = 18;
        /*
            对象的属性值可以是任何的数据类型，也可以是一个函数
        */
        obj.sayName = function(){
            console.log(obj.name);
        }
        obj.sayName();
        console.log(obj.sayName());

        function fun(){
            console.log(obj.name);
        }

        /*
            函数也可以称为对象的属性
                如果一个函数作为一个对象的属性保存，那么我们称这个函数是这个对象的方法
                调用这个函数就是调用这个对象的方法(method)

            但方法和函数只是名称上有区别，其余均相同
        */

        // 调方法
        obj.sayName();
        // 调函数
        fun();

        var obj2 = {
            name:"猪八戒",
            age:18,
            sayName:function(){
                console.log(obj2.name);
            }
        }
        obj2.sayName();


        /*
            枚举对象中的属性
                使用for...in语句
                语法：
                    for(var 变量 in 对象){

                    }
                for...in语句 对象有几个属性，循环体就执行几次
                每次执行时，会将对象中的一个属性的名字赋值给变量
        */
        for(var n in obj){
            console.log("属性名：" + n);
            console.log("属性值：" + obj[n]);//注意不能使用obj.n
        }

    </script>
</head>

</body>
</html>
