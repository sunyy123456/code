<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            slice()
                - 可以用来从数组中提取指定元素
                - 该方法不会改变原数组，只是将提取到的元素封装到某一个新数组中返回
                - 参数：
                    1. 截取开始的位置，包含开始索引
                    2. 截取结束的位置，不包含结束索引
                        - 第二个参数可以省略不写，此时会截取从开始往后的所有元素
                    - 索引可以传递一个负值，如果传递负值，则从后往前计算
                        例如：-1指的是倒数第一个   -2指的是倒数第二个...
        */
        var arr = [1,2,3,4,5];

        var result = arr.slice(0,2);
        console.log(result);
        result = arr.slice(2);
        console.log(result);
        result = arr.slice(0,-2);
        console.log(result);

        /*
            splice() 
                - 删除数组中的指定元素
                - 使用splice会影响原数组，会将指定元素从原数组中删除
                    并将删除的元素作为返回值返回
                - 参数：
                    第一个表示开始位置的索引
                    第二个表示删除的数量
                    第三个及以后的参数
                        可以传递一些新的元素，这些元素会自动插入到开始位置索引前边
        */
        result = arr.splice(1, 2,"白龙马");
        console.log(arr);
        console.log("result = " + result);

    </script>
</head>
<body>
    
</body>
</html>
