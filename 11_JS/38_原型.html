<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            原型prototype

            创建的每一个函数，解析器都会向函数中添加一个属性prototype
                这个属性对应着一个对象，这个对象就是所谓的原型对象
            如果函数作为普通函数调用prototype没有任何作用
            当函数通过构造函数调用时,它所创建的对象中都会有一个属性，
                指向该构造函数的原型对象，可以通过__proto__来访问该属性

            原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
                可以将对象中共有的内容，统一设置到原型对象中

            当访问对象的属性或方法时，会先在自身中寻找，如果有则直接使用
                如果没有则去原型对象中寻找，如果找到则直接使用

            创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中
                这样不用为每一个对象添加，也不会影响到全局作用域，就可以使每一个对象具有这些属性和方法
        */

        function Person(){
            
        }
        function Dog(){

        }
        console.log(Person.prototype == Dog.prototype);  // false

        var mc = new Person();
        console.log(mc.__proto__);
        console.log(mc.__proto__ == Person.prototype);  // true

        // 向Person的原型中添加属性a
        Person.prototype.a = 123;

        // 向Person的原型中添加一个方法
        Person.prototype.sayhello = function(){
            console.log("hello");
        }

        // mc.a = "我是mc中的a";
        console.log(mc.a); // 123

        mc.sayhello();

        // 使用in检查对象中是否含有某个属性时，如果对象中没有但是原型中有，也会返回true
        console.log("a" in mc);  // true

        // 可以使用对象的hasOwnProperty()来检查对象自身中是否含有该属性
        // 使用该方法只有当对象自身中含有属性时，才会返回true
        console.log(mc.hasOwnProperty("a"));  // false

        /*
            原型对象也是对象，所以他也有原型
                当使用对象或方法时，会先在自身中寻找，自身中如果有，则直接使用
                    如果没有则去原型对象中寻找，如果原型对象中有，则直接使用
                        如果没有则去原型对象的原型中寻找，直到找到Object对象的原型
                            Object对象的原型是没有原型的，所以在Object中依然没有找到，则返回undefined
        */


    </script>
