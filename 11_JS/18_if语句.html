<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /*
            流程控制语句
                - JS 中的语句是从上到下一行一行地执行
            - 语句的分类：
                1. 条件判断语句
                2. 条件分支语句
                3. 循环语句


            条件判断语句
                - if语句
                - 语法一：
                    if(条件表达式){
                        ……
                    }
                        语句
                    if语句在执行时，会先对条件表达式进行求值判断
                - 语法二：
                    if(条件表达式){
                        ……
                    }
                    else{
                        ……
                    }
                - 语法三：
                    if(条件表达式){
                        ……
                    }
                    else if(条件表达式){

                    }
                    else if(条件表达式){

                    }
                    else{
                        ……
                    }
                    该语法只会执行一个代码块，如果遇到为true的条件表达式，执行后会直接跳出语句
        */
    </script>
</body>
</html>
