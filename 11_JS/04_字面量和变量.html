<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            字面量 都是一些不可以改变的值（可以理解为常量）
                比如 1 2 3 
                字面量都是可以直接使用的（但是一般都不会直接使用）

            变量：变量可以用来保存字面量，而变量的值是可以任意改变的
                 变量更加方便使用，所以开发中都是通过变量去保存一个字面量，而很少直接使用字面量
                 可以通过变量对字面量进行描述
        
           
        */

        // 声明变量
        // 在js中使用var关键字去声明一个变量
        var a;

        // 为变量赋值
        a = 123;

        // 声明和赋值可以同时进行
        var b = 789;
        console.log(b);
    </script>
</head>
<body>
    
</body>
</html>
