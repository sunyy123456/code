<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            标识符：   
                - 在JS中所有的可以由我们自主命名的都可以称为是标识符
                - 例如：变量名、属性名、函数名……
                - 命名一个标识符需要遵守以下规则：
                    1. 标识符可以含有字母、数字、_、$
                    2. 标识符不能以数字开头
                    3. 标识符不能是ES中的关键字或保留字
                    4. 标识符一般都采用驼峰命名法
                        - 首字母小写，每个单词开头字母大写，其余字母小写
                            helloWorld

                - JS底层保存标识符时实际上是采用的Unicode编码（UTF-8）
                    所以理论上讲，所有的utf-8含有的内容都可以作为标识符
                        所以理论上中文也可以作为标识符，但一般不用中文
        
        */

        // 千万不要这么使用
        var 啦啦啦 = 123;
        document.write(啦啦啦);
    </script>
</head>
<body>
    
</body>
</html>
