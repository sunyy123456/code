<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            基本数据类型:
                Number String Boolean Null Undefined
            引用数据类型
                Object

            JS中的变量都是保存到栈内存中的
                基本数据类型的值直接在栈内存中存储
                值与值都是独立存在的,修改一个变量不会影响其他的变量

                对象是保存在堆内存中的,每创建一个新的对象,就会在堆内存中开辟出一个新的空间
                    而变量保存的是对象的内存地址(对象的引用)
                    如果两个变量保存的是同一个对象引用,当通过一个变量修改属性时,另一个也会受到影响
        */

        var a = '123'; 
        var b = '123'; 
        a++;
        console.log("a = " + a);  //124
        console.log("b = " + b);  //123 (a与b相互独立,a的值改变并不影响b的值)

        var obj = new Object();
        obj.name = "孙悟空";
        var obj2 = obj;
        obj.name = "猪八戒";
        console.log(obj.name); //猪八戒
        console.log(obj2.name);  //猪八戒
        
        obj2 = null;
        console.log(obj); // {name: "猪八戒"}
        console.log(obj2);  // null(相当于把obj2的指针断了,对obj是没有影响的)

        /*
            当比较两个基本数据类型的值时,就是比较值
            而比较两个引用数据类型时,比较的是对象的内存地址
                如果两个对象是一模一样,但是地址不同,也会返回false
        */

        var c = 10;
        var d = 10;
        console.log(c == d); // true
        
        
        var obj3 = new Object();
        var obj4 = new Object();
        obj3.name = "沙和尚";
        obj4.name = "沙和尚";
        console.log(obj3 == obj4); // false

    </script>
</head>

</body>
</html>
