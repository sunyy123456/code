<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            在字符串中使用转义字符\输入Unicode编码
            \u四位编码
        */

        var a = '\u0031';
        a = '\u2620';
        console.log(a);

    </script>
</head>
<body>
    <!--  
        在网页中使用Unicode编码
        &#编码; 这里的编码需要十进制
    -->
    <h1>&#9760;</h1>
</body>
</html>
