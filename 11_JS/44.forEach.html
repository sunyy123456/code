<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            一般都是使用for循环去循环数组，JS中还提供了一个方法，用来遍历数组，就是forEach()

            forEach()
                - 需要一个函数作为参数
                - 像这种函数，由我们创建，但不由我们调用的，我们称为回调函数
                - 数组中有几个元素，函数就会执行几次，
                    每次执行时，浏览器会将遍历到的元素以实参的形式传递出来
                    我们可以来定义形参，来读取这些内容
                - 浏览器会在回调函数中传递三个参数：
                    第一个参数就是当前正在遍历的元素
                    第二个参数就是当前正在遍历的元素的索引
                    第三个参数就是正在遍历的数组
        */
        var arr = [1,2,3,4];

        arr.forEach(function(value, index, obj){
            console.log("value = " + value);
            console.log("index = " + index);
            console.log("obj = " + obj);
        });
    </script>
</head>

</body>
</html>
