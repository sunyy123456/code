<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        var str = "hello";
        /*
            在底层字符串是以字符数组的形式保存的
            ["h","e","l","l","o"];
        */

        /*
            length属性
                - 可以获取字符串的长度
        */
        console.log(str.length);

        /*
            charAt()
                - 可以返回字符串中指定位置的字符
                - 根据索引获取指定字符(从0开始)
                - 不会对原字符串有影响
        */
        var result = str.charAt(0);
        console.log("result = " + result);

        /*
            charCodeAt()
                - 获取指定位置字符的字符编码(Unicode编码)
        */
        result = str.charCodeAt(0);
        console.log("result = " + result);
        
        /*
            String.formCharCode()
                - 可以根据字符编码去获取字符
        */
        result = String.fromCharCode(104);
        console.log("result = " + result);

        /*
            concat()
                - 可以用来连接两个或多个字符串
                - 作用和 + 一样
        */
        result = str.concat("nihao");
        console.log("result = " + result);

        /*
            indexOf()
                - 该方法可以检索一个字符串中是否含有指定内容
                - 如果字符串中含有该内容，则会返回其第一次出现的索引
                    如果没有指定的内容，则返回-1
                - 可以指定一个第二个参数，指定开始查找的位置

            lastIndexOf()
                - 该方法的用法和indexOf一样
                - 不同的是indexOf是从前往后找，
                    而lastIndexOf是从后往前找
                - 也可以指定第二个参数
        */
        result = str.indexOf("h");
        console.log("result = " + result);

        /*
            slice()
                - 可以从字符串中截取指定的内容
                - 不会影响原数组，而是将截取的内容返回
                - 参数：    
                    第一个，开始位置的索引（包括开始的位置）
                    第二个，结束位置的索引（不包括结束的位置）
                        - 如果省略第二个参数，则会截取后边所有的
                    - 也可以传递负数作为参数，负数的话则表示从后边计算
        */
        result = str.slice(1, 4);
        console.log("result = " + result);

        /*
            substring()
                - 可以用来截取一个字符串，和slice类似
                - 参数：    
                    第一个，开始位置的索引（包括开始的位置）
                    第二个，结束位置的索引（不包括结束的位置）
                - 不同的是 substring不接受负值作为参数
                    如果传递了一个负值，则默认使用0
                - 而且会自动调整参数位置，如果第二个参数小于第一个参数，会自动交换
        */
        result = str.substring(1,-1); // 接受负值会变成(1, 0)，之后会自动交换参数，变成(0,1)  
        console.log("result = " + result);

        /*
            substr()
                - 用来截取字符串
                - 参数：    
                    第一个，开始位置的索引
                    第二个，截取的长度
        */
        // result = substr(1, 3);
        // console.log("result = " + result);

        /*
            split()
                - 可以将一个字符串拆分成一个数组
                - 参数：
                    需要一个字符串作为参数，将会根据该字符串去拆分数组
        */
        str = "abc,bcd,efg,hij";
        result = str.split(",");
        console.log("result = " + result);
        console.log(Array.isArray(result)); // true
        console.log(result[2]);
        // 如果传递一个空串作为参数，则会将每个字符都拆分成数组中的一个元素
        result = str.split("");
        console.log("result = " + result);


        /*
            toUpperCase()  
                - 将字符串转换为大写并返回
                - 不会影响原字符串
            toLowerCase()
                - 将字符串转换为大写并返回
                - 不会影响原字符串
        */
        str = "hello";
        result = str.toUpperCase();
        console.log("result = " + result);

        str = "HHHH";
        result = str.toLowerCase();
        console.log("result = " + result);
        

    </script>
</head>
<body>
    
</body>
</html>
