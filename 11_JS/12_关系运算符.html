<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            通过关系运算符可以比较两个值的大小关系
                如果关系成立会返回true,如果关系不成立则返回false

            >  大于号
            >=  大于或等于
            <  小于
            <=  小于等于或

            非数值的情况:
                - 对于非数值进行比较时,会将其转换为数字,再进行比较
                    任何值和NaN作比较,都是false
                - 如果两边都是字符串,不会将其转换为数字去比较
                    而是会分别比较字符中字符的Unicode编码
                        比较字符编码是一位一位进行比较
                            可以借用这个特点来对英文进行排序
                - 比较两个字符串型的数字,可能会得到不可预期的结果
                    所以在比较两个字符串型的数字时,一定要转型!!!
                        '1121' < '55'   --->   '1121' < +'55'
        */

        var result = 5 > 10;  //false
        result = 5 >= 5;  //true
        result = 5 >= 4;  //true
        result = 1 > true; //false
        result = 1 > '0';  //true
        result = 10 > null; //true
        result = 10 > "hello";  //false("hello"转换成数字是NaN)
        result = 10 < "hello";  //flase
        result = '1' < '5';  //true
        result = '11' < '5'; //true
        result = '11' < +'5'; //false
        console.log(result);  
    </script>
</head>
<body>
    
</body>
</html>
