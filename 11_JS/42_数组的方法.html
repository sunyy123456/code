<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var arr = ["孙悟空","猪八戒","沙和尚"];
        /*
            push()
                - 该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
                - 可以要将添加的元素作为方法的参数传递
                    这样这些元素会自动添加到数组的末尾
                - 该方法会将新数组的长度作为返回值返回
        */
        var result = arr.push("唐僧","白骨精");
        console.log(arr);
        console.log("result = " + result);

        /*
            pop()
                - 该方法可以删除数组的最后一个元素,并将被删除的元素作为返回值返回
        */
        result = arr.pop();
        console.log(arr);
        console.log("result = " + result);

        /*
            unshift()
                - 向数组的开头添加一个或多个元素，并返回新的数组长度
                - 向前面插入元素，其他的元素索引会依次调整
        */
        result = arr.unshift("蜘蛛精", "二郎神");
        console.log(arr);
        console.log("result = " + result);

        /*
            shift()
                - 可以删除数组的第一个元素，并被删除的元素作为返回值返回

        */
        result = arr.shift();
        console.log(arr);
        console.log("result = " + result);
    </script>
</head>
<body>
    
</body>
</html>
