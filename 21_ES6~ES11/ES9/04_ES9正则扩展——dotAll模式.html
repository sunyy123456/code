<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <script>
        // dot . 元字符：除换行符以外的任意字符
        
        let str = `
            <ul>
                <li>
                    <a>肖申克的救赎</a>
                    <p>上映时间:1994-09-10</p>
                </li>
                <li>
                    <a>阿甘正传</a>
                    <p>上映时间:1994-07-06</p>
                </li>
            </ul>`;

        // 声明正则
        // 需求：获取两部电影的名称和上映时间
        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
        let result;
        let data = [];
        while(result = reg.exec(str)){
            data.push({title:result[1], time:result[2]});
        }
        console.log(data);
    </script>
</body>
</html>
