<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. Object.values() 返回一个给定对象的所有可枚举属性值的数组
        const school = {
            name: "NEAU",
            cities: ["harbin","beijing", "tianjin", "shanghai"],
            xueke: ["math", "chinese", "english"]
        }
        // 获取对象所有的键
        console.log(Object.keys(school));  // 返回的是数组
        // 获取对象所有的值
        console.log(Object.values(school)); // 返回的是数组

        // 2. Object.entries() 返回一个给定对象自身可遍历属性[key, value]的数组
        // 也就是返回一个数组，每一个成员也是一个数组，其中第一个成员是键，第二个成员是值
        // 该方法适合创建map
        console.log(Object.entries(school));  
        const m = new Map(Object.entries(school));
        console.log(m);

        // 3. Object.getOwnPropertyDescriptors()  返回对象所有自身属性的描述对象
        // 方便深层次的克隆
        console.log(Object.getOwnPropertyDescriptors(school));
    </script>
</body>
</html>
