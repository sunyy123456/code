<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            name;
            // #属性名   表示私有属性
            #age;
            #weight;
            constructor(name, age, weight){
                this.name = name;
                this.#age = age;  // 注意私有属性要写全（要写#）
                this.#weight = weight;
            }

            intro(){
                console.log(this.name);
                console.log(this.#age);
                console.log(this.#weight);
            }
        }
        const girl = new Person("susan", 18, "40kg");
        // console.log(girl.#age);  // 私有属性是不能被外部调用的（与c++一样）    
        girl.intro();
    </script>
</body>
</html>
