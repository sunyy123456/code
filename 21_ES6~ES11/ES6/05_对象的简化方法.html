<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            ES6允许在大括号里面，直接写入变量和函数，作为对象的属性和方法
            这样写更加简便
        */
        let name = "syy";
        let sayhi = function () {
            console.log("hello");
        };

        const PERSON = {
            name,   // 相当于 name : name,
            sayhi,  // 相当于 sayhi : sayhi,
            sayno(){   // 相当于 sayno : function(){}  就是把 :function 省略掉了
                console.log("no");
            }
        };
    </script>
</head>

</body>
</html>
