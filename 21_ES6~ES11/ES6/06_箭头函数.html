<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            ES6允许使用 箭头（=>）定义函数
        */
        //  声明一个函数
        /*
            let f = function(a, b){
                return a + b;
            }
        */
        let f = (a, b) => {
            return a + b;
        }
        let res = f(1, 2);
        console.log(res);

        // 1. this是静态的，this 始终很指向那个函数声明时所在作用域下的this的值
        function getName(){
            console.log(this.name);
        }

        let getName2 = () => {
            console.log(this.name);
        }

        var name = "window";
        const PERSON = {
            name : "person"
        }

        // 直接调用
        getName();  // window
        getName2(); // window

        // call方法调用
        getName.call(PERSON);  // person
        getName2.call(PERSON);  // window

        // 2. 不能作为构造实例化对象
        /*
            let Person = (name, age) =>{
                this.name = name;
                this.age = age;
            }
            let p = new Person("syy", 20);   // 报错 Person is not a constructor
        */
        
        // 3. 不能使用arguments 变量（arguments是用来返回实参的）
        /*
            let fn = () =>{
                console.log(arguments);
            }
            fn(1, 2, 3);  // 报错 arguments is not defined
        */
       
        // 4. 箭头函数的简写
        // 1) 省略小括号，当有且只有一个形参时
        let add = a => {
            return a + a;
        }
        console.log(add(9));  // 18

        // 2) 省略花括号，当代码体只有一条语句时，此时return必须也省略
        let pow = a => a*a;
        console.log(pow(9));  // 81
    </script>
</head>

</body>
</html>
