<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            ES6 允许给函数参数设置初始值
        */
        // 1. 形参初始值 具有默认值的参数，一般位置靠后（潜规则，不是硬性要求）
        function add(a, b, c = 10){
            console.log(a + b + c);
        }
        add(1, 2);  // 13

        // 2. 与解构赋值相结合
        /*
            function connect(op){
                console.log(op.host);
                console.log(op.username);
                console.log(op.password);
                console.log(op.port);
            }
        */

        // 为了简便，不想每次都写op.
        function connect({host="127.0.0.1", username, password, port}){  // 解构赋值，不用考虑顺序，只要同名即可
            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);
        }
        connect({
            host:"localhost",
            username : "root",
            password : "root",
            port : 3306
        });
    </script>
</head>
