<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">  // 注意要有type
        // 模块的导入方式

        // 1. 通用的导入方式（无论是哪种暴露，都可以使用）

        // 引入m1.js 模块内容
        // import * as m1 from "./m1.js";  
        // console.log(m1);

        // console.log(m1.name);  // 分别暴露和统一暴露的调用

        // 用default暴露的属性方法，在外部调用时要多加一层default
        // console.log(m1.default.name); //  默认暴露的调用



        // 2. 解构赋值形式

        // 针对分别暴露和统一暴露
        // import {name, school} from "./m1.js";
        // console.log(school);
        // console.log(name);
        // 如果要是引入多个模块有重名问题，可以使用as
        // import {name as _name} from "./m1.js";
        // console.log(_name);

        // 针对默认暴露  ，一定要有as 设置别名
        // import {default as m} from "./m1.js";
        // console.log(m);

        // 3.  简便形式：只针对默认暴露
        import m from "./m1.js";
        console.log(m);
    </script>

</body>
</html>
