<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            ES6允许按照一定模式从数组和对象中提取值，对变量进行赋值，这被称为解构赋值
        */

        // 1. 数组的结构
        const F4 = ["唐僧", "孙悟空", "猪八戒", "沙和尚"];
        let [a, b, c, d] = F4;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);

        console.log("--------------");

        // 2. 对象的结构
        const PERSON = {
            name : "syy",
            age : 20,
            sayhi : function(){
                console.log("hello");
            }
        }
        let {name, age, sayhi} = PERSON;
        console.log(PERSON.name);
        console.log(age);
        sayhi();
    </script>
</head>
<body>
    
</body>
</html>
