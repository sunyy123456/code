<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function * gen(arg){
            console.log(arg);
            let one = yield 111;
            console.log(one);
            let two = yield 222;
            console.log(two);
            let three = yield 333;
            console.log(three);
        }
        let iterator = gen("AAA");// 此时传的参数将会作为函数的参数arg
        console.log(iterator.next()); 
        console.log(iterator.next("BBB")); // 注意这里传的参数将会作为第一条yield语句返回的结果 
        console.log(iterator.next("CCC")); // 注意这里传的参数将会作为第二条yield语句返回的结果 
        console.log(iterator.next("DDD")); // 注意这里传的参数将会作为第三条yield语句返回的结果 
    </script>
</body>
</html>
