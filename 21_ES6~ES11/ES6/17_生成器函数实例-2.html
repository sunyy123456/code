<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 模拟获取 用户数据，订单数据，商品数据
        //      要有先后顺序，即先有用户数据，才能获取订单数据，并且才能去获取商品数据

        function getUsers(){
            setTimeout(() => {
                let data = "用户数据";
                iterator.next(data);
            }, 1000);
        }
        function getOrders(){
            setTimeout(() => {
                let data = "订单数据";
                iterator.next(data);
            }, 1000);
        }
        function getGoods(){
            setTimeout(() => {
                let data = "商品数据";
                iterator.next(data);
            }, 1000);
        }

        function * gen(){
            let users = yield getUsers();
            console.log(users);
            let orders = yield getOrders();
            console.log(orders);
            let goods = yield getGoods();
            console.log(goods);
        }

        // 调用生成器函数
        let iterator = gen();
        iterator.next();
    </script>
</body>
</html>
