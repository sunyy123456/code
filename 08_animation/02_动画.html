<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../03_layout/CSS/reset.css">
    <style>
        .box1{
            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
        }

        .box1 div{
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
        }
        
        .box2{
            margin-left: 100px;
            background-color: #bfa;
            /* 设置box2的动画 */

            /*  
                animation-name: 要对当前元素生效的关键帧的名字

                animation-duration: 动画的执行时间

                animation-delay: 动画的延时

                animation-timing-function: 动画的时序函数

                animation-iteration-count: 动画执行的次数
                    可选值：
                        数字：代表次数
                        infinite  无限执行

                animation-direction: 动画执行的方向
                    可选值：
                        normal  默认值  每次都是从 from 到 to 执行
                        reverse    每次都是从 to 到 from 执行
                        alternate   从 from 到 to 执行，但是重复执行时会折返
                        alternate-reverse  从 to 到 from 执行，但是重复执行时会折返

                animation-play-state: 设置动画执行的状态
                    可选值：
                        running  默认值  表示动画执行
                        paused  表示动画暂停

                animation-fill-mode: 动画的填充模式
                    可选值：
                        none  默认值  动画执行完毕后会回到元素原来位置
                                （注意是元素开始的位置，不是from的位置）
                        forwards  动画执行完毕后会停在动画结束位置
                        backwards  动画延迟等待时，动画就会处于开始状态
                        both  结合了 forwards 和 backwards 的两种特点
            */

            animation-name: text;
            animation-duration: 4s;
            animation-delay: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: 1;
            animation-direction: alternate;
            animation-fill-mode: backwards;
            /*  
                动画
                    和过渡类似，都是可以实现一些动态的效果
                        不同的是过渡需要在某个属性发生变化时才会触发
                        而动画可以自动触发动态效果

                设置动画效果，必须要先设置一个关键帧，关键帧设置了动画执行的每一步步骤
            */
        }
        
        @keyframes text{
            /*  from 表示动画开始的位置  也可以使用0% */
            from{
                margin-left: 0;
                background-color: red;
            }
            /*  to 表示动画的结束位置   也可以使用100%*/
            to{
                margin-left: 700px;
                background-color: teal;
            }
        }

        .box1:hover .box2{
            animation-play-state: paused;

        }

        
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
