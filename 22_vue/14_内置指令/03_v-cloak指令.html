<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak指令</title>

    <style>
        /*  
            属性选择器：表示带有v-cloak属性的所有元素
        */
        [v-cloak]{
            display: none;
        }
        
    </style>
</head>
<body>
    <!-- 
        v-cloak指令：
            1. 本质上是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
            2. 使用css配合v-cloak可以解决网速慢时展示出{{name}}的问题
    -->
    <div id="root">
        <h2 v-cloak>{{name}}</h2>
        
    </div>
    <!--  
        script标签可以放在head、body和body下面
    -->
    <script src="../js/vue.js"></script>
</body>
<script>
    Vue.config.productionTip = false;
    
    new Vue({
        el:"#root",
        data:{
            name:"syy",
        }
    })
</script>
</html>
