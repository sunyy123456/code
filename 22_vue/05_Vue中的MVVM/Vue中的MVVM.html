<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的MVVM</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--  
        MVVM模型:
            1. M: 模型(Model): data中的数据
            2. V: 视图(View): 模板代码
            3. VM: 视图模型(ViewModel): Vue实例

        观察发现:
            1. data中的所有属性,最后都出现在了vm身上
            2. vm身上所有的属性 及 Vue 原型上所有属性,在Vue模板中都可以直接使用
    -->


    <div id="root">
        <h1>学校:{{name}}</h1>
        <h2>地址:{{address}}</h2>
        <h3>测试1{{1+111}}</h3>
        <h3>测试1{{$options}}</h3>
        <h3>测试1{{_c}}</h3>
        
    </div>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el:"#root",
            data:{
                name:"syy",
                address:"harbin"
            }
        })
    </script>
</body>
</html>
