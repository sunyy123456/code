<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue有2种数据绑定的方式：
            1. 单向绑定（v-bind）：数据只能从data流向页面 
            2. 双向绑定（v-model）：数据不仅能从data流向页面，还可以从页面流向data
                备注：  
                    1. 双向绑定一般都是应用在表单类元素上（如：input、select等）
                    2. v-model:value  也可以简写成 v-model，因为v-model默认收集的就是value值

    -->

    <div id="root">
        <!-- 普通写法 -->
        <!-- 单向数据绑定：<input type="text" v-bind:value = "name">  <br>
        双向数据绑定：<input type="text" v-model:value = "name">  <br> -->

        <!-- 简写 -->
        单向数据绑定：<input type="text" :value = "name">  <br>
        双向数据绑定：<input type="text" v-model = "name">  <br>


        <!-- 该代码是错误的，v-model只能应用在表单类元素（输入类元素）上 -->
        <!-- <h2 v-model:x = "name">你好啊</h2> -->

        <!-- 
            如果input是checkbox类型，且v-model里的表达式是布尔类型的时候，
                那么这个布尔值就能决定checkbox是否勾选 
        -->
        <br><br><br>
        <input type="checkbox" v-model="show">lala 
    </div>

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el:"#root",
            data:{
                name:"syy",
                show: true
            }
        })
    </script>
</body>
</html>
