<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--  
        Vue模板语法共两大类：
            1. 插值语法
                功能：用于解析标签体内容
                写法：{{xxx}}.xxx是js表达式，且可以直接读取到data中的所有属性

            2. 指令语法
                功能：用于解析标签（包括：标签属性、标签体内容、绑定事件....）
                举例：v-bind:href = "xxx" 或 简写为 :href = "xxx"，xxx同样要js表达式
                    且可以直接读取到data中的所有属性
                备注：Vue当中有很多指令，且形式都是，v-xxxx，此处我们只是拿v-bind举例


    -->

    <div id="root">
        <h2>插值语法</h2>
        <h3>你好，{{name}}</h3>

        <hr>

        <h2>指令语法</h2>
        <a v-bind:href="url">点我去百度1</a> 
        <!-- 简写 -->
        <a :href="url">点我去百度2</a>
    </div>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el:"#root",
            data:{
                name:"syy",
                url: "https:www.baidu.com"
            }
        })
    </script>
</body>
</html>
