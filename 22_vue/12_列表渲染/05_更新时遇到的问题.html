<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新时遇到的问题</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>人员列表</h2>
        <button @click="updateMei">更改马冬梅的信息</button>
        <ul>
            <li v-for="(p, index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.gender}}
            </li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el:"#root",
            data:{
                persons:[
                    {id:"001", name:"马冬梅", age:49, gender:"女"},
                    {id:"002", name:"周冬雨", age:28, gender:"女"},
                    {id:"003", name:"周杰伦", age:22, gender:"男"},
                    {id:"004", name:"温兆伦", age:29, gender:"男"}
                ],
            },
            methods: {
                updateMei(){
                    // 奏效
                    // this.persons[0].name = "马老师";
                    // this.persons[0].age = 50;
                    // this.persons[0].gender = "男";

                    // 不奏效
                    // this.persons[0] = {id:"001", name:"马老师", age:50, gender:"男"};

                    // 奏效
                    this.persons.splice(0, 1, {id:"001", name:"马老师", age:50, gender:"男"});
                }
            },
        })

    </script>
</body>
</html>
