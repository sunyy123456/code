<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <!--  
        data 与 el 的两种写法
            1. el的两种写法:
                - new Vue 时候配置el属性
                - 先创建Vue实例,然后再通过vm.$mount("#root")指定el的值
            
            2. data的两种写法:
                - 对象式
                - 函数式

            3. 一个重要的原则:
                由vue管理的函数,一定不要写箭头函数,一旦写了箭头函数,this就不再是Vue实例了

    -->
    <div id="root">
        <h1>你好,{{name}}</h1>
        
    </div>
    <script>
        Vue.config.productionTip = false;

        // const vm = new Vue({
        //     // el:"#root",  // 第一种写法
        //     data:{
                
        //     }
        // })
        // console.log(vm);

        // // vm.$mount("#root"); // 第二种写法（更为灵活） 

        // data的两种写法
        new Vue({
            el:"#root",
            // data的第一种写法:对象式
            // data:{
            //     name:"syy"
            // }

            // data的第二种写法:函数式
            // data:function(){
            //     return{
            //         name:"syy"
            //     }
            // }
            // 简写
            data(){
                console.log("@@", this); // 此处的this是Vue实例对象
                return{
                    name:"syy"
                }
            }
        })
    </script>
</body>
</html>
