<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
    <script src="../js/vue.js"></script>

    <style>
        .box1{
            width: 1200px;
            height: 100px;
            padding: 50px;
            background-color: red;
        }
        .box2{
            width: 1200px;
            height: 100px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!--  
        Vue中的事件修饰符:
            1. prevent: 阻止默认事件(常用)
            2. stop: 阻止事件冒泡(常用)
            3. once: 事件只触发一次(常用)
            4. capture: 使用事件的捕获模式
            5. self: 只有event.target是当前操作的元素时才触发事件(可以阻止事件冒泡)
            6. passive: 事件的默认行为立即执行,无需等待事件回溯执行完毕
        
        修饰符用 . 连接在事件后面
        修饰符可以连续
            @click.stop.prevent.once.....
    -->
    <div id="root">
        <h2>欢迎{{name}}</h2>
        <!-- 1. prevent: 阻止默认事件(常用)   改变了a标签会跳转页面的默认行为(只阻止一次)-->
        <a href="https:baidu.com" @click.prevent = "showInfo">百度</a>

        <!-- 2. stop: 阻止事件冒泡(常用) -->
        <!-- 阻止冒泡要加在里面的元素(冒泡加在a处,意味着a不再往外冒泡了) -->
        <div class="box1" @click="showInfo">
            <div class="box2" @click.stop="showInfo">

            </div>
        </div>
        <br><br><br>
        <!-- 3. once: 事件只触发一次(常用) -->
        <!-- 注意这里showInfo可以不加引号,会正常使用,就是看着别扭而已 -->
        <div class="box2" @click.once = "showInfo">

        </div>
    </div>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el:"#root",
            data:{
                name:"syy"
            },
            methods: {
                showInfo(){
                    alert("你好");
                }
            }
        })

    </script>
</body>
</html>
