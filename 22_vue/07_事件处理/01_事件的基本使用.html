<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        事件的基本使用 
            1. 使用v-on:xxx 或 @xxx 绑定事件,其中xxx是事件名
            2. 事件的回调需要在配置在methods对象中,最终会在vm上
            3. methods中配置的函数,不要使用箭头函数,否则this就不是vm了
            4. methods中配置的函数,都是被Vue所管理的函数,this的指向是vm或组件实例对象
            5. @click="demo" 和  @click="demo($event)"效果一致,但后者可以传参
                如果要在传参的时候保留event,一定要写demo($event, xxx ....),否则参数event会被覆盖
    -->

    <div id="root">
        <h2>欢迎{{name}}</h2>
        <button @click="showInfo">点我提示信息(不传参)</button>
        <button @click="showInfo($event, 66)">点我提示信息(传参)</button>
        
    </div>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el:"#root",
            data:{
              name:"syy"  
            },
            methods:{
                showInfo(event){
                    console.log(event.target.innerHTML);
                    console.log(this); // 此处的this是vm
                    alert("你好");
                }
            }
        })
    </script>
</body>
</html>
