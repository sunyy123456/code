<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  
            为class值为剥削的div的子元素span设置一个字体颜色为红色
            （为div直接包含的span设置一个字体颜色）

            子元素选择器：
                - 作用：选中指定父元素的指定子元素
                - 语法：父元素 > 子元素

            
        div.box > span{
            color:red;
        }

            后代元素选择器：
                - 作用：选中指定元素内的指定后代
                - 语法：祖先【空格】后代

        div span{
            color:royalblue;
        }

            兄弟选择器:（选择的都是下一个的）
                选择下一个兄弟(只选择紧挨着的)
                    - 语法: 前一个 + 下一个
                选择下边所有的兄弟
                    - 语法：兄 ~ 弟

        */
        p + span{
            color:seagreen;
        }
        
    </style>
</head>
<body>

    <!-- 
        父元素：直接包含子元素
        子元素：直接被父元素包含
        祖先元素：直接或间接后代元素（一个元素的父元素也是他的祖先元素）
        后代元素：直接或间接被祖先元素包含
        兄弟元素：拥有相同父元素
        
    -->
    <div class = "box">
        我是div
        <p>
            我是div中的p元素
            <span>我是p元素的span</span>
        </p>
        <span>我是div中的span</span>
        <span>我是div中的span</span>
    </div>
    
    <div>
        <span>我是div外的span</span>
    </div>
</body>
</html>
