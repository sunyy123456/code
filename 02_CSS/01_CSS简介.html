<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        第二种样式：（内部样式表）
            - 将样式编写到head中的style标签里
                然后通过CSS的选择器来选中元素并为其设置各种样式
                可以同时为多个标签设置样式，并且修改时只需要修改一处即可全部应用
            - 内部样式更加便于对样式复用
            - 内部样式表只能对一个网页起作用，它里面的样式不能跨页面进行复用

        <style>
            p{
                color:blue;
                font-size:50px;
            }
        </style>
        
    -->

    <!--  
        第三种方式：（外部样式表） 最佳实践
            - 可以将CSS样式编写到一个外部CSS文件中
                然后通过link标签来引入外部的CSS文件
            - 外部样式表需要通过link标签来引入
                意味着只要想试用这些样式的网页都可以对其进行引用
                使样式可以在不同页面进行复用
            - 将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制，
                从而加快网页的加载速度，提高用户的体验
    -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 
        CSS 
            - 层叠样式表
            - 网页实际上是多层次结构，通过CSS可以为网页每一层设计样式，
                而最终我们能看到的时网页的最上边一层
            - 总之，CSS用来设置网页元素中的样式
     -->

    <!-- 
        使用CSS来修改元素样式

        第一种方式：（内联样式，行内样式）
            - 在标签内部通过style属性来设置元素样式
            - 问题： 样式只能对一个标签，如果想影响多个，必须得在每一个元素复制一遍
                    并且当样式发生变化时，我们必须一个一个的修改，非常的不便
            - 注意：在开发时绝对不要使用内联样式
        <p style = "color:red; font-size:30px;">床前明月光，疑是地上霜</p>
     -->
    <p>举头望明月，低头思故乡</p>
</body>
</html>
