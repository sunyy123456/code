<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 将ul中的第一个li字体设置为红色 */

        /* 
            伪类：（不存在的类）
                - 伪类用来描述一个元素的特殊状态
                    例：第一个子元素，被点击的元素，鼠标移入的元素……
                - 伪类一般情况下使用冒号（：）开头
                    :first-child 第一个子元素
                    :last-child 最后一个子元素
                    :nth-child(n) 选中第n个子元素
                        特殊值：
                            括号里写n，相当于全选，n的范围为0到正无穷
                            写2n或偶数，相当于选择偶数位的元素
                            写2n+1或odd，相当于选择奇数位的元素
                    - 以上所有伪类都是根据所有的子元素进行排序
                    :first-of-type
                    :last-of-type
                    :nth-of-type()
                        - 这几个伪类与上述的类似
                        - 不同点：根据同类型的子元素进行排序
                    :not() 否定伪类
                        - 将符合条件的元素从选择器中去除

        */

        ul > li:not(:nth-child(3)){
            color:red;
        }
    </style>
</head>
<body>
    <ul>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
</body>
</html>
