<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            长度单位：
                像素：
                    - 屏幕、显示器实际上是由一个个小点构成的
                    - 不同屏幕的像素大小是不同的，像素越小越清晰
                    - 所以同样的200px在不同设备下显示效果不一样
                百分比
                    - 可以设置属性值相对于其父元素像素的百分比
                    - 设置百分比可以使子元素随着父元素的改变而改变
                em
                    - em是相对于元素的字体大小来计算的
                    - 1em = 1font-size
                    - em会根据字体大小的改变而改变
                rem
                    - rem是相对于根元素（html）的字体大小来计算
        */

        html{
            font-size: 30px;
        }
        
        .box1{
            width: 200px;
            height: 200px;
            background-color: darkmagenta;
        }
        .box2{
            width: 50%;
            height: 50%;
            background-color: rgb(44, 139, 0);
        }
        .box3{
            width: 10em;
            height: 10em;
            background-color: darkred;
        }

    </style>

</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    
    <div class="box3"></div>
</body>
</html>
