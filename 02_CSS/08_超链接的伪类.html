<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            :link 表示没访问过的链接（正常的链接）（只有a标签有）
        */
        a:link{
            color:red;
        }

        /* 
            :visited 表示访问过的链接   （只有a标签有）
            由于隐私原因，所以visited这个伪类只能修改链接的颜色
        */

        a:visited{
            color:seagreen;
        }

        /*  
            :hover 用来表示鼠标移入的状态
        */

        a:hover{
            color:blue;
            font-size: 50px;
        }

        /*  
            :active 用来表示鼠标点击
        */
        a:active{
            color:chartreuse;
        }
    </style>
</head>
<body>

    <!-- 
        链接状态：
        1.访问过的
        2.没有访问过的
     -->
    <a href="https://www.baidu.com">访问过的</a>
    <br>
    <a href="https://www.baidu123.com">没访问过的</a>
</body>
</html>
