<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            将所有段落都设置为红色（字体颜色为红色）

            元素选择器
                作用：可以根据标签名来选中指定的元素
                语法：标签名{}
                例子：p{}  h1{}  div{}
            p{
                color: red;
            }
        */
        
        /* 
            将【疑是地上霜】设置成红色（别的不变）

            id选择器
                作用：根据元素的id属性值选中一个元素（一定只有一个，因为id时独一无二的）
                语法：【#】 + 【id属性值】+ 【 {} 】
                例子：#box{}  #red{}

            #red{
                color: red;
            }
        */

        
        /*
            将 白毛浮绿水 和 红掌拨清波 两句设置为蓝色  

            类选择器（class选择器）
                作用：根据元素的class属性选中一组元素
                语法：【.】 + 【class】 + 【属性值】
                
            .blue{
                color: blue;
            }
            .abc{
                font-size: 50px;
            }
        */
        

        /*  
            通配选择器
                作用：选中页面所有元素
                语法: *

        */

        *{
            color: chocolate;
        }

    </style>


</head>
<body>
    <p>床前明月光</p>
    <p id = "red">疑是地上霜</p>
    <p>举头望明月</p>
    <p>低头思故乡</p>

    <!-- 
        class 是一个标签的属性，和id类似，不同于id的是 class可以重复使用
            可以通过class为元素分组
            可以同时为一个元素指定多个class属性，用空格分开
    -->
    <p class = "blue abc">白毛浮绿水</p>
    <p class = "blue">红掌拨清波</p>
</body>
</html>
