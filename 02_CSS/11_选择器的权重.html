<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            样式的冲突：
                - 当我们通过不同的选择器，选中一个相同的元素，并且为相同的样式设置不同的值，此时就发生央样式的冲突

            发生样式冲突时，应用哪个样式由选择器的权重（优先级）决定

            选择器的权重：
                内联样式（行内样式）    1000
                id选择器            100
                类和伪类选择器      10
                元素选择器          1
                通配选择器          0（*{}）
                继承的样式          没有优先级

            比较优先级时，需要将所有的选择器的优先级相加计算，最后优先级越高，越优先显示（分组选择器时单独计算）
                注意：选择器的累加不会超过其最大的数量级（类选择器再高也不会超过id选择器）
                如果优先级相同，则优先使用靠下的

            可以在某一个样式的后边添加 ！important，则此时该样式会获取到最高的优先级，甚至超过内联样式
                注意：在开发中一定要慎用！！

            
        */
        div{
            background-color: crimson !important;
        }
        .bool{
            background-color: cyan;
        }
        #box{
            background-color: darkmagenta;
        }

        div{
            font-size: 20px;
        }
        *{
            font-size: 50px;
        }
    </style>
    
</head>
<body>
    <div class = "bool" id = "box">我是div <span>我是div中的span</span></div>
</body>
</html>
