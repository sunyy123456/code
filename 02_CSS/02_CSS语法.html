<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            CSS基本语法：
                选择器 声明块
                
                选择器：通过选择器可以选中页面中的指定元素
                    比如p的作用就是选中页面中所有的p元素
                
                声明块：通过声明块来指定为元素设置的样式
                    声明块由一个个的声明组成
                    声明时一个名值对结构
                        一个样式名对应一个样式值，名和值之间以:连接，以;结尾
        */
        p{
            color : red;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p>
        hello world!
    </p>
</body>
</html>
