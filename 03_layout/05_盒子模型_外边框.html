<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: tomato;

            border: 10px solid #bfa;

            /* 
                外边距(margin)
                    - 外边距不会影响盒子可见的大小
                    - 但是外边距会影响盒子的位置
                    - 一共有四个方向的外边距
                        margin-top
                            - 上外边距,设置一个正值,元素会向下移动
                        margin-right
                            - 默认情况下,设置margin-right没有任何效果
                        margin-bottom
                            - 下外边距,设置一个正值,其下的元素会向下移动

                        margin-left
                            - 左外边距,设置一个正值,元素会向左移动
                        - margin也可以设置负值, 如果是负值,则元素会往相反的方向移动

                    - 元素在页面中时自左向右排列
                        所有在默认情况下,如果我们设置左和上外边距,则元素会移动
                            而设置右和下外边距,会移动其他元素
                    
                    - margin简写属性
                        margin可以同时设置四个方向的外边距,用法和padding一样

                    - margin 会影响盒子实际占用空间的大小
            */

            /* margin-top: 100px;
            margin-left: 100px; */

            /* margin-bottom: 100px; */

            margin:100px;
        }

        .box2{
            width: 220px;
            height: 220px;
            background-color: tomato;

            border: 10px solid #bfa;

        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
