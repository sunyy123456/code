<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: blue;
        }
        .box2{
            background-color: rgb(0, 255, 149);
        }

        span{
            background-color: brown;
        }
    </style>
</head>
<body>
    <!-- 
        文档流（normal flow）
            - 网页是一个多层的结构，一层摞着一层
            - 通过CSS可以为每一层设置样式
            - 作为用户来讲只能看到最上边的一层
            - 这些层中最底下的一层称为文档流， 文档流是网页的基础
                我们所能创建的元素默认都是在文档流中进行排列
            - 对于我们来说，元素主要有两个状态
                在文档流中
                不在文档流中（脱离文档流）

            - 元素在文档流中有什么特点：
                - 块元素
                    - 块元素会在页面中独占一行（自上向下垂直排列）
                    - 默认宽度是父元素的全部（会把父元素撑满）
                    - 默认高度是被内容（子元素）撑开
                - 行内元素
                    - 行内元素不会独占一行，只会占自身的大小
                    - 行内元素在页面中自左向右水平排列，
                      如果一行中不能容纳所有行内元素，则元素会换到下一行继续自左向右水平排列（与书写习惯相同）
                    - 行内元素的宽度和高度都是被内容撑开
    -->
    <div class = "box1">我是div1</div>
    <div class = "box2">我是div2</div>
    <span>我是span1</span>
    <span>我是span2</span>
</body>
</html>
