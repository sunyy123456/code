<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width:200px;
            height:200px;
            background-color: red;

            /* 
                内边距(padding)
                    - 内容区和边框之间的距离为内边距
                    - 一共有四个方向的内边距
                        padding-top
                        padding-right
                        padding-bottom
                        padding-left
                    - 内边距的设置会影响盒子大小
                    - 背景颜色会延伸到内边距上

                一个盒子的[可见框]的大小,由内容区  内边距  边框共同决定
                    所以计算盒子的大小时,需将这三个区域加到一起计算

            
            padding-top: 100px  ;
            padding-right: 100px  ;
            padding-bottom: 100px  ;
            padding-left: 100px  ;
            */

            /*
                padding 内边距的简写属性,可以同时指定四个方向的内边距
                    规则与border-width一样
            */
            padding: 10px 20px 30px 40px;
            border: solid 10px #bfa;
        }

        .inner{
            width:100%;
            height:100%;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="inner"></div>
    </div>

</body>
</html>
