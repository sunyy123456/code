<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box1{
            width : 200px;
            height : 200px;
            background-color: brown;

            /* 
                边框的宽度  border-width
                边框的颜色  border-color
                边框的样式  border-style

                border-width 有默认值(不同浏览器默认值不同)
                    可以用来指定四个方向的边框的宽度
                        值的情况
                            四个值 : 上 右 下 左
                            三个值 : 上 左右 下
                            两个值 : 上下 左右
                            一个值 : 上下左右 
                    除了border-width 还有一组 border-xxx-width
                        xxx可以是 top  right  bottom  left
                        用来单独指定某一个边的宽度
                
                border-color用来指定边框的颜色, 也可以分别指定四个边的边框颜色
                    规则与 border-width 一样

                border-color也可以省略不写,如果省略,则自动使用 color 的值

                border-style 指定边框的样式
                    solid 表示实线
                    dotted 表示点状虚线
                    dashed 表示虚线
                    double 表示双线

                    border-style的默认值是none  表示没有边框

            border-width: 10px;
            border-color: cadetblue;
            border-style: solid;
            */


            /* 
                border简写属性 : 通过该属性可以同时设置边框所有的相关样式,并且没有顺序要求

                除了border以外还有四个 border-xxx
                    border-top
                    border-right
                    border-bottom
                    border-left
            */

            /* border: 10px #bfa solid;             */

            border-top: 10px #bfa solid;
        }
        

    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
