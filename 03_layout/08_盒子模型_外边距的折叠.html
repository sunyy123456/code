<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1, .box2{
            width: 200px;
            height: 200px;
            font-size: 50px;
        }

        /*  
            垂直外边距的重叠（折叠）
                - 相邻的垂直方向外边距会发生重叠现象
                - 兄弟元素
                    - 兄弟元素间的相邻垂直外边距会取两者之间的较大值（两者都是正值）
                    - 特殊情况：
                        如果相邻外边距一正一负，则取两者的和
                        如果相邻外边距都是负值，则取绝对值较大的
                    - 兄弟元素的外边距重叠对开发是有利的，不需要更改
                - 父子元素
                    - 父子元素之间的外边距，子元素的外边距会传递给父元素（上外边距）
                    - 父子外边距的折叠会影响页面布局，必须进行处理

        */
        .box1{
            background-color: brown;

            /* 设置一个下外边距 */
            margin-bottom: 100px;
        }
        
        .box2{
            background-color:#bfa;

            /* 设置一个上外边距 */
            margin-top: 100px;
        }

        .box3{
            width: 200px;
            height: 199px;
            background-color: cadetblue;
            border-top:cadetblue  solid 1px;
        }
        .box4{
            width:100px;
            height: 100px;
            background-color: #bfa;
            margin-top: 99px;
        }

    </style>
</head>
<body>
    <!--     
        <div class="box1"></div>
        <div class="box2"></div> 
    -->

    <div class="box3">
        <div class="box4"></div>
    </div>
</body>
</html>
