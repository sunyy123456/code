<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .outer{
            width: 800px;  /* width的默认值为auto */ 
            height: 200px;
            border: 10px solid red;
        }

        .inner{
            width: 200px;
            height: 200px;
            background-color: royalblue;

            /*  
                元素水平方向的布局
                    元素在其父元素水平方向的位置由以下几个属性共同决定
                        margin-left
                        border-left
                        padding-left
                        width
                        padding-right
                        border-right
                        margin-right
                    一个元素在其父元素中,水平布局必须满足以下的等式
                        margin-left + border-left + padding-left + width
                         + padding-right + border-right + margin-right = 其父元素内容区的宽度(必须满足)

                        - 以上等式必须满足,如果相加结果不成立,则称为过渡约束,则等式会自动调整
                            - 调整情况:
                                - 如果七个值中没有 auto 的情况,浏览器就会自动调整 margin-right 的值来达到等式成立
                        - 这七个值中有3个值可以设置为auto
                            width
                            margin-left
                            margin-right
                            - 如果某个值为auto,则会自动调整auto 的值以使等式成立

                            - 如果将一个宽度和一个外边距设置为auto,则宽度会调整为最大,设置为auto的外边距会自动为0
                            - 如果将三个值都设置为auto,则外边距为0,宽度最大
                            - 如果将两个外边距设置为auto,宽度为固定值,则会将外边距设置为相同的值
                                所以经常利用这个特点,使一个元素在其父元素水平居中
                                示例:
                                    width:xxxpx;
                                    margin:0 auto;

            */
        }
    </style>
</head>
<body>
    <!-- 子元素在父元素的内容区 -->
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
