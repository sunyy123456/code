<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .s1{
            background-color: yellow;
            padding: 10px;
            /*  
                行内元素的盒模型
                    - 行内元素不支持设置 width 和 height
                    - 行内元素可以padding，但是垂直方向的padding不会影响布局
                    - 行内元素可以border，但是垂直方向的padding不会影响布局
                    - 行内元素可以margin，但是垂直方向的padding不会影响布局
            */
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: violet;
        }

        a{
            /*  
                dispaly 用来设置元素显示的类型
                    可选值：
                        inline  将元素设置为行内元素
                        block  将元素设置为块元素
                        inline-block  将元素设置为行内块元素
                                行内块元素：既可以设置宽度和高度，有不会独占一行
                                （不建议使用）
                        table  将元素设置为一个表格
                        none  元素不在页面中显示（不占据页面位置）

                visibility  用来设置元素的显示状态
                    可选值：
                        visible  默认值，元素在页面中正常显示
                        hidden  将元素在页面中隐藏 不显示，但依然占据页面位置
            */
            display: block;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>

    <a href="https://www.baidu.com">超链接</a>

    <span class = "s1">我是span</span>

    <div class = "box1"></div>
</body>
</html>
