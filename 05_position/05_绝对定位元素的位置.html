<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: #bfa;
            position: relative;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: orange;

            position: absolute;
            /*  
                开启绝对定位后，水平布局：
                left + magin-left + border-left + padding-left + width + padding-right + border-right + margin-right + right = 包含块内容区的宽度

                    当开启绝对定位以后
                        水平方向的布局等式就需要添加 left 和 right 两个值
                            此时，规则与之前一样，只是添加了两个值
                                当发生过渡约束时：
                                    如果9个值中没有 auto，则自动调整 right 以使等式满足
                                    如果右 auto，则自动调整 auto的值以使等式成立
                                - 可以设置auto的值：
                                    margin-right  margin-left  width  left  right

                                - 因为right 和 left的值是 auto
                                    所以等式不成立时，会自动调整这两个值
                                - 水平居中
                                    margin-left: auto;
                                    margin-right: auto;
                                    left: 0px;
                                    right: 0px;
                            
                        垂直方向布局的等式也必须满足
                            top + margin-top + border-top + padding-top + height + padding-bottom + border-bottom + margin-bottom + bottom = 包含块内容区的高度
                            
                            - 垂直居中
                                margin-top: auto;
                                margin-bottom: auto;
                                top: 0px;
                                bottom: 0px;


            */
            margin-left: auto;
            margin-right: auto;
            left: 0px;
            right: 0px;

            margin-top: auto;
            margin-bottom: auto;
            top: 0px;
            bottom: 0px;

        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
