<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Promise.race
                - 包含n个Promise对象的数组
                - 返回一个新的Promise，第一个完成的Promise的结果状态就是最终的结果状态
        */
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {  
                resolve("OK");
            }, 1000);
            // reject("err");
        });
        let p2 = Promise.resolve(110); 
        let p3 = Promise.resolve("lalala");

        let result = Promise.race([p1, p2, p3]);  // 注意传递的是一个数组
        console.log(result); // 如果p1是一个定时器，则p1不会是第一个完成的，则p2决定最终结果
    
    </script>
</body>
</html>
