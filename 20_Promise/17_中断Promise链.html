<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {
            resolve("OK");
        });
        p.then(value => {
            console.log(111); 
            // 中断Promise有且只有一种方法，就是返回一个pending状态的Promise链
            return new Promise(() => {});
        }).then(value => {
            console.log(222); 
        }).then(value => {
            console.log(333); 
        }).catch(reason => {
            console.warn(reason); 
        })

    </script>
</body>
</html>
