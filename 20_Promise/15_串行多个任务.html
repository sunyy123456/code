<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("OK");
            }, 1000)
        });
        p.then(value => {
            return new Promise((resolve, reject) => {
                resolve("success");
            })
        }).then(value => {
            console.log(value); // success
            // return 1;
        }).then(value => {
            console.log(value); // undefined （上一层的then并没有指定成功的结果(没有return)，即没有resolve()，所以是undefined）
        })

        // then返回的结果由Promise的结果指定
    </script>
</body>
</html>
