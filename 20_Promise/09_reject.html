<body>
    <script>
        // 无论传的是什么都是失败的Promise对象，传入什么，失败的结果就是什么

        let p1 = Promise.reject(111);
        console.log(p1);

        let p2 = Promise.reject(new Promise((resolve, reject) => {
            resolve("ok");
            // reject('err');
        }));
        console.log(p2);
    </script>
