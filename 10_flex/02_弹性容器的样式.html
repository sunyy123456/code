<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../03_layout/CSS/reset.css">

    <style>
        ul{
            width: 600px;
            height: 800px;
            border: 10px red solid;
            /* 将ul设置为弹性容器 */
            display: flex;
            /* flex-direction: column; */

            /*  
                flex-wrap: 设置弹性元素是否在弹性容器中自动换行
                    - 可选值：
                        nowrap  默认值，元素不会自动换行
                        wrap  元素沿着辅轴方向自动换行
                        wrap-reverse  元素沿着辅轴反方向换行

                flex-flow : wrap 和 direction 的简写属性
                    flew-flow：row  wrap
            */
            flex-wrap: wrap;
            
            /*  
                justify-content: 如何分配主轴上的空白空间（主轴上的元素如何排列）
                    可选值：
                        flex-start：元素沿着主轴起边排列
                        flex-end：元素沿着主轴终边排列
                        center：元素居中排列
                        space-around：空白分布到元素两侧
                        space-evenly：空白只分布到元素一侧
                        space-between：空白均匀分布到元素间

            */
            /* justify-content: space-between; */

            /*  
                align-items:
                    - 元素在辅轴上如何对齐
                    - 设置元素间的关系
                        可选值：
                            stretch  默认值  将元素长度设置成相同的值（行与行之间的高度）
                            flex-start  元素不会拉伸，沿着辅轴起边对齐
                            flex-end  元素不会拉伸，沿着辅轴终边对齐
                            center  居中对齐
                            baseline  基线对齐（用的不多）

                垂直水平居中：
                    align-items: center;
                    justify-content: center;

            */
            align-items: flex-start;

            /*  
                align-content：辅轴上空白空间的分配
                （与justify-content用法一致）
            */
            align-content: flex-start;
        }

        li{
            width: 200px;
            /* height: 100px; */
            background-color: #bfa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            flex-shrink: 0;

            
        }
        
        li:nth-child(1){
            /*  align-self 用来覆盖当前弹性元素上的align-items */
            align-self: flex-end;
        }
        
        li:nth-child(2){
            background-color: pink;
        }
        
        li:nth-child(3){
            background-color: brown;
        }
        li:nth-child(4){
            background-color: yellow;
        }
        
        li:nth-child(5){
            background-color: green;
        }
        </style>
</head>
<body>
    

    <ul>
        <li>1</li>
        <li>2
            <div>2</div>
        </li>
        <li>3
            <div>3</div>
            <div>3</div>
        </li>
        <li>1</li>
        <li>2
            <div>2</div>
        </li>
    </ul>
</body>
</html>
