<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../03_layout/CSS/reset.css">

    <style>
        ul{
            width: 600px;
            border: 10px solid red;
           /* 设置弹性盒 */
           display: flex;
        }

        li{
            width: 200px;
            line-height: 100px;
            background-color: #bfa;
            font-size: 50px;
            text-align: center;

            /*  
                弹性元素的增长系数
            */
            flex-grow: 1;

            /*  
                弹性元素的缩减系数
                    - 缩减系数的计算方法比较复杂
                    - 缩减多少是根据 缩减系数 和 元素大小 来计算的
            */
            flex-shrink: 1px;

            /*  
                元素的基础长度：指定元素在主轴上的基本长度
                    如果主轴是横向的，该值指定的就是宽度
                    如果主轴是纵向的，该值指定的就是高度
                    - 默认值是 auto，表示参考元素自身的高度或宽度
                    - 如果传递了一个具体的数值，则以该值为准

            */
            flex-basis: 100px;

            /* 
                简写属性: flex 可以设置弹性元素的所有的三个样式
                    flex： 增长  缩减  基础值
                        默认值：initial  <=>  flex：0 1 auto
                        auto  <=>  flex：1 1 auto
                        none  <=>  flex：0 0 auto
            */
            /* flex: initial; */
        }
        
        li:nth-child(1){
            /*  
                order 决定弹性元素的排列顺序
            */
            order: 2;
        }
        
        li:nth-child(2){
            background-color: pink;
            order: 3;
        }
        
        li:nth-child(3){
            background-color: brown;
            order: 1;
        }
       
        </style>
</head>
<body>
    

    <ul>
        <li>1</li>
        <li>2
        </li>
        <li>3</li>
        
    </ul>
</body>
</html>
