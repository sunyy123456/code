<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            使用媒体查询 
                语法: @media  查询规则{}
                    媒体类型:(设备类型)
                        all  所有设备
                        print  打印设备
                        screen  带屏幕的设备
                        speech  屏幕阅读器
                        - 可以使用逗号连接多个设备类型(之间是或的关系)
                    可以在媒体类型前添加一个 only,表示仅有
                        only的使用主要是为了兼容一些老版本的浏览器
                    
        */
        /* @media print, screen{
            body{
                background-color: #bfa;
            }
        } */
        /* @media only screen{
            body{
                background-color: #bfa;
            }
        } */


        /*  
            媒体特性:
                width  视口的宽度
                height  视口的高度
                min-width  视口的最小宽度  (视口宽度>=指定值时生效)
                max-width  视口的最大宽度  (视口宽度<=指定值时生效)
        */

        /*  
            样式切换的分界点: 我们称其为断点,也就是网页的样式在这个点时发生变化
                比较常用的断点:
                    <768  超小屏幕 max-width=768px
                    >768  小屏幕 min-width=768px
                    >992  中性屏幕 min-width=992px
                    >1200  大屏幕 min-width=1200px

            用 and 表示[且]
        */

        @media only screen and (min-width:500px) and (max-width:700px){  /* 当视口宽度是500px生效*/
            body{
                background-color: #bfa;
            }
        }
    </style>
</head>
<body>
    <!--  
        响应式布局:
            - 网页可以根据不同的设备或窗口大小呈现出不同的效果
            - 通过响应式布局,可以使网页适用于所有设备
            - 响应式布局关键就是 媒体查询
            - 通过媒体查询,可以为不同的设备或设备状态,来分别设置样式
    -->
</body>
</html>
