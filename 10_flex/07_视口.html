<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../03_layout/CSS/reset.css">

    <style>
        .box1{
            width: 100vw;
            height: 100vw;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!--  
        不同的设备完美视口是不同的

        由于不同设备视口像素比是不同的，所以同样的像素在不同设备的意义是不一样的
            比如在iphone6 中375就是全屏的
            但在iPhone6s 中375就会缺一块

        在移动端开发时，对网页不能使用像素布局

        vw 表示视口的宽度（viewport width）
            - 100vw = 一个视口的宽度
            - 1vw = 1%视口宽度

        vw这个单位永远相当于视口宽度进行计算

        设计图的宽度
            750px  1125px
    -->
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
