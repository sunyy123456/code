<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../03_layout/CSS/reset.css">
    <style>
        html{
            /*  
                网页中字体大小最小是12px，不能设置一个比12px小的字体大小（除了0）
                    如果设置一个小于12px的字体，则会自动转为12px

                    
                    0.133333333333vw = 1px
                    5.3333vw = 40px
            */
            font-size: 5.333vw;
        }
        .box1{
            /*  
                1 rem = 1 html的字体大小
            */
            width: 1.2vw;
            height: 0.875vw;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!--  
        48 * 75
    -->
    <div class="box1">  </div>
</body>
</html>
