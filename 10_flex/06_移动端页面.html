<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <!-- 设置视口大小  device-width表示设备的宽度（完美视口）（initial-scale=1.0也是相同的意思） -->
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
</head>
<body>
    <!--  
        移动端默认视口大小是980px（CSS像素）
            默认情况下，移动端像素比就是  980 / 移动端像素宽度
            如果直接在网页中编写移动端代码，这样在980px的视口下，像素比非常不好，导致网页中的内容非常非常小
        编写移动端网页时，必须要确保有一个比较合理的像素比
            1个CSS像素 对应 2个物理像素 
            1个CSS像素 对应 3个物理像素 

        可以通过meta标签来调整视口大小

        每一款移动设备设计时，都会有一个最佳的像素比，
            一般我们只需将像素比设置为该值，即可得到一个最佳效果
            将像素比设置为最佳像素比的视口大小被称为完美视口

        将网页视口设置为完美视口：
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    -->
</body>
</html>
