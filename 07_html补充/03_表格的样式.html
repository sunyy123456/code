<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            width: 50%;
            border: 1px solid red;
            margin: 0 auto;
            /* border-spacing: 指定边框之间的距离 */
            /* border-spacing: 0px; */

            /* 
                border-collapse：collapse   设置边框的合并    
            */
            border-collapse: collapse;
        }

        td{
            border: 1px solid red;
            /*  
                默认情况下元素在td中时垂直居中的
                可以通过vertical-align来修改
            */
            height: 100px;
            /* text-align 设置水平方向 */
            text-align: center;
            /* vertical-align 设置垂直方向 */
            vertical-align: top;
        }
        
        /*  
            如果表格中没有使用tbody，而是直接使用tr，
                那么浏览器会自动创建一个tbody，并且将tr全部放到tbody中
                tr不是table的子元素（table > tr 是错误的）
        */
        tbody > tr:nth-child(even){   
            background-color: #bfa;
        }

        .box1{
            width: 400px;
            height: 400px;
            background-color: orange;
            /* 将元素设置为单元格(在td里能用的东西这个元素就都能用) */
            display: table-cell;
            /* text-align: center;  不好使 */
            vertical-align: middle;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>

    <table>
        <tr>
            <td>学号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>住址</td>
        </tr>
        
        <tr>
            <td>1</td>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
            <td>hrb</td>
        </tr>
        <tr>
            <td>2</td>
            <td>李四</td>
            <td>男</td>
            <td>18</td>
            <td>bj</td>
        </tr>
        <tr>
            <td>3</td>
            <td>王二</td>
            <td>女</td>
            <td>19</td>
            <td>tj</td>
        </tr>
        <tr>
            <td>4</td>
            <td>王丽</td>
            <td>女</td>
            <td>17</td>
            <td>sh</td>
        </tr>

    </table>
</body>
</html>
