<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  
        表单:
            - 在现实生活中表单用于提交数据
            - 在网页中也可以使用表单,网页中的表单用于将本地的数据提交给远程的服务器
            使用form创建表单

            form的属性:
                action  表单要提交的服务器的地址

    -->
    <form action="target.html">
        <!--  
            文本框
            注意:数据要提交到服务器中,必须要为元素指定一个name属性
        -->
        文本框<input type="text"  name="uesrname">

        <br>

        <!--  
            密码框
        -->
        密码框<input type="password"  name="password">

        <br>

        <!--  
            单选按钮(只能选其中一个选项)
                - 注意:只有当name属性值相同时,才可以做到只选择其中一项
                - 像这种选择框,必须要指定value属性,value属性最终会作为用户填写的值传给服务器
                - checked 可以将单选按钮设置为默认选中
        -->
        单选按钮 <input type="radio"  name="hello"  value="a">
                <input type="radio"  name="hello"  value="b" checked>

        <br>
        
        <!--  
            多选框
        -->
        多选框 <input type="checkbox" name="tt"  value="1">
               <input type="checkbox" name="tt"  value="2">
              <input type="checkbox" name="tt"  value="3"  checked>
        
        <br>

        <!--  
            下拉列表
                selected  可以将列表设置为默认选中
        -->
        <select name="hhhh" id="">
            <option value="i">选项一</option>
            <option value="ii" selected>选项二</option>
            <option value="iii">选项三</option>
        </select>

        <!--  
            提交按钮
        -->
        <input type="submit" value="哈哈哈">
    </form>
</body>
</html>
