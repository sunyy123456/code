<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border: solid red;
            line-height: 2;
            /*  
                font  可以设置字体相关的所有属性
                    语法：
                        font: 字体大小/行高  字体族（字体族 写在最后，字体大小 写在倒数第二位）
                        行高可以省略不写，如果不写，使用默认值（会把前面写的覆盖掉）
            */

            /* font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; */

            font: bold italic 50px 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

            font-size: 50px;
            /*  
                font-weight 字重，设置字体加粗效果
                    可选值：
                        normal  默认值，不加粗
                        bold  加粗
                        100~900  九个级别（基本没用）

                font-style  字体的风格
                    可选值：
                        normal  正常值
                        italic  斜体
            */
            /* font-weight: bold; */
            /* font-style: italic; */
        }
    </style>
</head>
<body>
    <div>啦啦啦啦啦啦啦啦  hello world</div>    
</body>
</html>
