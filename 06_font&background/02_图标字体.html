<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font awesome/css/all.css">
</head>
<body>
    <!--  
        图标字体（iconfont）：
            - 在网页中经常需要使用一些小型的图标，可以通过图片来引入图标
                但是图片本身就比较大，并且非常不灵活
            - 所以在使用图标时，可以将图标直接设置为字体
                然后通过font-face的形式来对字体进行引入
            - 这样我们就可以通过使用字体的引入来使用图标

        font awesome使用步骤
            1.下载  https://fontawesome.com/v5.15/how-to-use/on-the-web/setup/hosting-font-awesome-yourself
            2.解压
            3.将css和webfonts移动到项目中
            4.将all.css引入到网页中
            5.使用图标字体
                - 直接通过类名来使用图标字体
                    class="fas fa-angle-down" (fas或者fab 是固定的  一定要加的)
                    class="fab fa-accessible-icon"
                -->
                
                <i class="fas fas fa-angle-down" style="font-size: 50px; color: red;"></i>
                <i class="fab fa-accessible-icon" style="font-size:50px; color: blueviolet;"></i>
            </body>
</html>
