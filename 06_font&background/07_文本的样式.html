<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 800px;
            border: solid red;

            /*  
                text-align  文本的水平对齐
                    可选值：
                        left  左侧对齐
                        right  右侧对齐
                        center  居中对齐
                        justify  两端对齐
            */
            /* text-align: center; */
            font-size: 25px;
        }

        span{
            font-size: 20px;
            border: solid blue;

            /*  
                vertical-align  设置元素垂直对齐的方式
                    可选值：
                        baseline  默认值，基线对齐
                        top  顶部对齐（子元素和父元素顶部对齐）
                        bottom  底部对齐（子元素和父元素底部对齐）
                        middle  居中对齐
            */
            vertical-align:middle;
        }

        p{
            border: solid red;
        }

        img{
            /* 使图片不要沿着基线对齐 */
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div>啦啦啦
        aaax<span>真不错aaa</span>
    </div>

    <div>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Commodi aliquid voluptates vitae provident ex tenetur sequi rerum molestiae voluptatem ullam cum incidunt ea molestias, exercitationem quibusdam velit in quod nemo.
    </div>

    <p>
        <img src="../01_introduce/img2/54a27ad977bfd73e237837c0a000b2a2779c1307_raw.jpg" alt="">
    </p>
</body>
</html>
