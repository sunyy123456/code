<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            方式一：原型链继承
                套路：
                    1. 定义父类型构造函数
                    2. 给父类型的原型添加方法
                    3. 定义子类型的构造函数
                    4. 创建父类型的对象赋值给子类型的原型
                    5. 将子类型原型的构造属性设置为子类型
                    6. 给子类型原型添加方法
                    7. 创建子类型的对象：可以调用父类型的方法
                关键：
                    子类型的原型是父类型的一个实例对象
        */
        function Dad(){
            this.dadProp = "Dad";
        }
        Dad.prototype.showDadProp = function(){
            console.log(this.dadProp);
        }

        // 子类型的原型为父类型的一个实例对象
        Son.prototype = new Dad();
        // 让子类型的原型的constructor指向子类型
        Son.prototype.constructor = Son;

        function Son(){
            this.sonProp = "son";

        }
        Son.prototype.showSonProp = function(){
            console.log(this.sonProp);
        }
    </script>
</head>

</body>
</html>
