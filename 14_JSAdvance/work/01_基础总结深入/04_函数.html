<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            1. 什么是函数 ？
                实现特定功能的n条语句的封装体
                只有函数可以执行，其他类型的数据不能执行

            2. 为什么要用函数 ？
                提高代码复用
                便于阅读交流

            3. 如何定义函数 ？
                函数声明
                表达式

            4. 如何调用（执行）函数 ？
                test()：直接调用
                obj.test()：通过对象调用
                new test()：new调用
                test.apply(obj) / call(obj)：临时让test成为obj的方法进行调用

        */

        function f(){  // 函数声明的方式
            console.log("函数声明");
        }

        var f2 = function(){  // 表达式的方式
            console.log("表达式");
        };


        var obj = {};
        var test = function(){
            this.name = "syy";
        }
        // obj.test();  // 不可以这样调用，因为obj中根本没有test这个方法
        test.apply(obj);  // 可以让一个函数成为指定任意对象的方法进行调用
        console.log(obj.name);  // syy
    </script>
</head>
