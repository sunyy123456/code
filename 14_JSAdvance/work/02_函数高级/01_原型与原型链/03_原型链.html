<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            原型链：
                访问一个对象的属性时，
                    先再自身属性中查找，找到返回
                    如果没有，再沿着__proto__这条链上查找，找到返回
                    如果最终没有找到，则返回undefined
                原型链别名：隐式原型链
                作用：查找对象的属性（方法）
        */

        function F(){
            this.test1 = function(){
                console.log("test1");
            };
        }
        F.prototype.test2 = function(){
            console.log("test2");
        };
        var f = new F();
        f.test1();
        f.test2();
        console.log(f.toString());


        /*
            1. 函数的显式原型指向的对象默认是空Object的实例对象（除了Object，Object的显示原型指向的对象是null）
        */
        console.log(F.prototype instanceof Object);  // true
        console.log(Object.prototype instanceof Object); // false
        console.log(Function.prototype instanceof Object); // true

        /*
            2. 所有函数都是Function的实例（包括Function自己）
        */
        console.log(Function.prototype === Function.__proto__); // true

        /*
            3. Object的原型对象是原型链的尽头
        */
        console.log(Object.prototype.__proto__); // null
    </script>
</head>
<body>
    
</body>
</html>
