<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            1. 使用函数内部的变量在函数执行完后，仍然存活在内存中（延长了局部变量的生命周期）
            2. 让函数外部可以操作（读写）到函数内部的数据（变量/函数）


            问题：
                1. 函数执行完后，函数内部声明的局部变量是否还存在？
                    一般是不存在的，存在于闭包中的变量才可能存在

                2. 在函数外部能直接访问函数内部的局部变量吗？
                    不能，但我们可以通过闭包让外部操作它
        */
        function f1(){
            var a = 2;
            function f2(){
                a++;
                console.log(a);
            } 
            function f3(){
                a--;
                console.log(a);
            }
            return f3;
        }
        /*
            在调用f1函数完毕后，里面的局部变量都被释放了
            注意：f3也被释放了！！！因为f3不是闭包种的，即闭包中只有a，是没有f3这个变量的
                所以f3会被释放，但是由于f = f1() = f3，相当于f3指向的对象地址保存在f中
                所以f3指向的对象并没有成为垃圾对象
        */ 
        var f = f1();
        f();  // 1
        f();  // 0
    </script>
</head>

</body>
</html>
