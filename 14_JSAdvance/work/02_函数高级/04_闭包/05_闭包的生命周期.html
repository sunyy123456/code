<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            产生：在嵌套内部函数定义执行完时就产生了（注意是在函数定义，而不是函数调用）
            死亡：在嵌套的内部函数成为垃圾对象时
        */
        function f1(){
            // 此时闭包就已经产生了（函数提升，内部函数对象已经创建了）
            var a = 2;
            function f2(){
                a++;
                console.log(a);
            } 
            return f2;
        }
        var f = f1();
        f();
        f();
        f = null;  // 闭包死亡（包含闭包的函数对象成为垃圾对象）
    </script>
</head>
<body>
    
</body>
</html>
