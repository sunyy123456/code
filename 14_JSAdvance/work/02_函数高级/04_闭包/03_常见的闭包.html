<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            1. 将函数作为另一个函数的返回值
            2. 将函数作为参数传递给另一个函数调用

            看闭包对象创建几个，要看外部函数调用几次
        */

        // 1. 将函数作为另一个函数的返回值
        function f1(){
            var a = 2;
            function f2(){
                a++;
                console.log(a);
            } 
            return f2;
        }
        // 只执行一次外部函数，所以只创建了一个闭包对象
        // 只有执行外部函数时，才会创建内部函数对象
        var f = f1();
        f();  // 3
        f();  // 4


        // 2. 将函数作为参数传递给另一个函数调用
        function showDelay(msg, time){
            setTimeout(function(){
                alert(msg);
            }, time)
        }
        showDelay("11", 3000);
    </script>
</head>

</body>
</html>
