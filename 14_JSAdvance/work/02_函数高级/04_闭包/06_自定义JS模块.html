    <script>

            闭包的应用：
                具有特定功能的js文件

                只向外暴露一个包含n个方法的对象或函数
               doSomething 模块的使用者，只需通过模块暴露的对象调用方法来实现对应的功能
        */

        my.doSomething(); 
        my.doOtherthing(); 
    </script>
