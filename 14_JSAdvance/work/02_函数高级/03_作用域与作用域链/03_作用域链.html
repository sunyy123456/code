                在上一级作用域的执行上下文中查找对应的属性，如果有就直接返回
                再次执行，直到全局作用域，如果还找不到就抛出找不到的异常
        */

        var a = 1;
        function f1(){
            var b = 2;
            function f2(){
                var c = 3;
                console.log(c);  // 3
                console.log(b);  // 2

            }
            f2();
        }
        f1();
    </script>
