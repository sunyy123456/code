<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            1. 如何证明js执行时单线程的 ？
                setTimeout()的回调函数是在主线程执行的
                定时器回调函数只有在运行栈中的代码全部执行完后才有可能执行
            
            2. 为什么js要用单线程模式，而不用多线程模式 ？
                Javascript的单线程，与它的用途有关
                作为浏览器脚本语言，JavaScript的主要用途是与用户互动，以及操作DOM
                这决定了它只能是单线程，否则会带来很复杂的同步问题

            3. 代码的分类：
                初始化代码
                回调代码：回调函数中的代码
            
            4. js引擎执行代码的基本流程
                先初始化代码：包含一些特别的代码  （回调函数  异步执行）
                    设置定时器
                    绑定监听
                    发送ajex请求
                后面在某个时刻才会执行回调代码
        */

        setTimeout(function(){
            console.log("2222");
        }, 5000)

        setTimeout(function(){
            console.log("1111");
        }, 1000)
        function fn(){
            console.log("fn()");
        }
        fn();

        console.log("alert之前");
        alert("-------"); // 暂停当前主线程的执行
        // 在chrome、IE和firefox里并没有暂停计时，但在qq浏览器就暂停了（好奇怪）
        console.log("alert之后");


    </script>
</head>

</body>
</html>
