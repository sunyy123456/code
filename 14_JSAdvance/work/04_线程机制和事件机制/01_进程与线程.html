    <!--  
        进程：
            程序的一次执行，它占用一片独有的内存空间
            可以通过windows任务管理器查看进程

        线程：
            是进程内的一个独立执行单元
            是程序执行的一个完整流程
            是CPU的最小的调度单位

        相关知识：
            - 应用程序必须运行在某个进程的某个线程上
            - 一个进程中至少有一个运行的线程，称为主线程，主线程在进程启动后自动创建
            - 一个进程中也可以同时运行多个线程，我们会说程序是多线程运行的
            - 一个进程内的数据可以供其中的多个线程直接共享
            - 多个进程之间的数据是不能直接共享的
            - 线程池（thread pool）：保存多个线程对象的容器，实现线程对象的反复利用

        相关问题：
            1. 何为多进程与多线程 ？
                - 多进程：一个应用程序可以同时启动多个实例运行
                - 多线程：在一个进程内，同时有多个线程运行
            2. 比较单线程与多线程 ？
                - 多线程
                    优点：
                        能够有效提升CPU的利用率
                    缺点：
                        创建多线程开销
                        线程间切换开销
                        死锁与状态同步问题
                - 单线程
                    优点：
                        顺序编程简单易懂
                    缺点：
                        效率低
            3. JS是单线程还是多线程 ？
                js是单线程的
                但使用H5中的Web Workers可以多线程运行
            4. 浏览器运行是单线程还是多线程 ？
                都是多线程运行的
            5. 浏览器运行是单进程还是多进程 ？
                有的是单进程    老版IE
                有的是多进程    新版IE
    -->
